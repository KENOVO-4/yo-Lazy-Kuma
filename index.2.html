<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Watch the latest anime, movies, and dramas dubbed in Hindi and more - only on DOOSH HUB!">
  <meta name="keywords" content="anime, hindi anime, wind breaker, free streaming, dubbed anime">
  <meta name="author" content="DOOSH HUB Team">
  <title>DOOSH HUB</title>
  <link rel="icon" href="Screenshot_2025-04-05-08-08-19-87.jpg" sizes="32x32" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .carousel-container {
      overflow-x: scroll;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
    }
    .carousel-slide {
      display: inline-block;
      width: 100vw;
      height: 220px;
      object-fit: cover;
      scroll-snap-align: center;
    }
    .anime-card {
      background: #1a1a1a;
      border-radius: 0.75rem;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .anime-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00ff;
    }
    .loader {
      background: #000;
      color: #fff;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    #scrollToTop {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loader" class="loader">Loading DOOSH HUB...</div>  <header class="fixed top-0 left-0 w-full bg-black bg-opacity-80 p-3 flex items-center justify-between z-50">
    <img src="Screenshot_2025-04-05-08-08-19-87.jpg" class="w-10 h-10 rounded-full" alt="Doosh Hub">
    <input type="text" id="search" placeholder="Search animes, movies..." class="w-full max-w-md mx-4 px-4 py-2 rounded bg-gray-700 text-white placeholder-gray-300" oninput="filterAnime()">
    <button class="bg-pink-500 text-white px-4 py-2 rounded-lg font-bold" onclick="triggerPopunder()">Support Us</button>
  </header>  <main class="mt-24">
    <div class="text-center text-3xl font-bold my-4">Welcome to DOOSH HUB</div><section class="carousel-container">
  <img src="InShot_20250427_105208488.jpg" class="carousel-slide" alt="WIND BREAKER Season 1 in Hindi">
</section>

<section class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 p-4" id="animeList"></section>

  </main><button id="scrollToTop" class="fixed bottom-4 right-4 bg-pink-500 text-white p-3 rounded-full" onclick="scrollToTop()">â†‘</button>

  <script>
    const animeData = {
      "wind-breaker season 1": {
        title: "WIND BREAKER Season 1 in Hindi",
        cover: "InShot_20250427_105208488.jpg",
        link: "anime/windbreakerseason1.html"
      }
    };

    function loadAnimeCards() {
      const grid = document.getElementById('animeList');
      grid.innerHTML = '';
      Object.values(animeData).forEach(a => {
        const card = document.createElement('a');
        card.href = a.link;
        card.className = 'anime-card';
        card.innerHTML = `
          <img src="${a.cover}" class="w-full h-48 object-cover">
          <div class="text-center text-white p-2 font-semibold">${a.title}</div>
        `;
        grid.appendChild(card);
      });
    }

    function filterAnime() {
      const q = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('#animeList a').forEach(c => {
        const t = c.innerText.toLowerCase();
        c.style.display = t.includes(q) ? '' : 'none';
      });
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = () => {
      document.getElementById('scrollToTop').style.display = (window.scrollY > 100) ? 'block' : 'none';
    };

    function triggerPopunder() {
      const lastAd = localStorage.getItem('lastAd') || 0;
      const now = Date.now();
      const cooldown = 5 * 60 * 1000;
      if (now - lastAd > cooldown) {
        const s = document.createElement('script');
        s.src = 'https://shebudriftaiter.net/tag.min.js';
        s.setAttribute('data-zone', '9277886');
        document.body.appendChild(s);
        localStorage.setItem('lastAd', now);
      }
    }

    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        loadAnimeCards();
      }, 3000);
    };
  </script></body>
</html>
