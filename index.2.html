<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Watch the latest anime, movies, and dramas dubbed in Hindi and more - only on DOOSH HUB!">
  <meta name="keywords" content="anime, hindi anime, wind breaker, free streaming, dubbed anime">
  <meta name="author" content="DOOSH HUB Team">
  <title>DOOSH HUB</title>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" href="Screenshot_2025-04-05-08-08-19-87.jpg" sizes="32x32" />
  
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      animation: fireGlow 10s infinite alternate;
    }
    @keyframes fireGlow {
      0% { background-color: #0f0f0f; box-shadow: 0 0 40px #ff00ff, inset 0 0 80px #ff4500; }
      50% { background-color: #1a1a1a; box-shadow: 0 0 60px #ff4500, inset 0 0 100px #ff00ff; }
      100% { background-color: #0f0f0f; box-shadow: 0 0 50px #ff00ff, inset 0 0 70px #ff4500; }
    }
    
    /* Spinner */
    .spinner {
      border: 4px solid transparent;
      border-top: 4px solid #ff6b81;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 0.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    header {
      position: fixed; top: 0; left: 0; width: 100%; background-color: rgba(0,0,0,0.6);
      display: flex; align-items: center; gap: 1rem; padding: 1rem; z-index:50; transition: all .3s;
    }
    .carousel-container { overflow:hidden; margin-top:5rem; }
    #carousel { display:flex; gap:1rem; padding:1rem; transition:transform .7s ease-in-out; }
    .carousel-slide{ flex:0 0 auto; width:100%; max-width:90vw; height:200px; border-radius:1rem; overflow:hidden; position:relative; }
    .carousel-slide img{ width:100%; height:100%; object-fit:cover; }
    .carousel-caption{ position:absolute; bottom:0; left:0; width:100%; background:linear-gradient(to top, black, transparent); color:#fff; text-align:center; padding:.5rem; font-weight:bold; }

    .anime-grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1rem; padding:1rem; }
    .anime-card{ position:relative; overflow:hidden; border-radius:1rem; box-shadow:0 4px 15px rgba(0,0,0,.3); transition:transform .3s; }
    .anime-card:hover{ transform:translateY(-8px); box-shadow:0 8px 30px #ff00ff; border:2px solid #ff00ff; }
    .anime-card img{ width:100%; height:260px; object-fit:cover; }
    .anime-card-title{ position:absolute; bottom:0; left:0; width:100%; background:linear-gradient(to top, black, transparent); color:#fff; text-align:center; padding:.5rem; font-weight:600; }

    /* Support Popup Styles */
    #supportPopup {
      display: none; position: fixed; top: 25%; left: 50%; transform: translateX(-50%);
      width: 50%; max-width: 400px; background: #1a1a1a; color: #fff; border-radius:1rem;
      padding: 2rem; box-shadow: 0 0 30px rgba(0,0,0,0.8); z-index:10000; text-align:center;
    }
    #supportPopup.show { display: block; animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity:0; transform:translate(-50%,20px);} to { opacity:1; transform:translate(-50%,0);} }
    #supportPopup .highlight { color:#ff4757; font-weight:bold; }
    #supportPopup button { margin-top:1rem; background:#ff6b81; color:#fff; padding:.5rem 1rem; border:none; border-radius:.5rem; cursor:pointer; }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loader" class="fixed inset-0 bg-black text-white flex items-center justify-center text-3xl z-[9999]">Loading DOOSH HUB...</div>

  <!-- Support Popup -->
  <div id="supportPopup">
    <div class="spinner"></div>
    <div class="text-xl font-bold mb-2">ü•∫ Support us, click on this ad!</div>
    <div class="highlight mb-2">Wait <strong>3-5 sec</strong> on the page<br>(caution: don't download or touch anything from ads)</div>
    <div class="mb-4">I'm a solo developer who built this site.<br>Please show some support ‚ù§Ô∏è</div>
    <button id="closePopup">Got it!</button>
  </div>

  <!-- Support Button -->
  <button class="fixed top-20 right-4 bg-gradient-to-br from-pink-500 to-cyan-400 text-white font-bold px-4 py-2 rounded-lg shadow-lg z-50" onclick="triggerPopunder()">Support Us</button>

  <!-- Scroll to Top Button -->
  <button id="scrollToTop" class="fixed bottom-4 right-4 bg-pink-600 text-white p-3 rounded-full text-xl hidden" onclick="scrollToTop()">‚Üë</button>

  <!-- Header -->
  <header>
    <img src="Screenshot_2025-04-05-08-08-19-87.jpg" alt="Doosh Hub Logo" class="w-12 h-12 rounded-full" />
    <input id="search" type="text" placeholder="Search animes, movies, dramas..." class="flex-1 bg-gray-700 placeholder-gray-400 text-white rounded-lg px-3 py-2" oninput="filterAnime()" />
  </header>

  <!-- Welcome Message -->
  <div class="text-center mt-24 text-4xl font-bold mb-6">Welcome to DOOSH HUB!</div>

  <!-- Carousel -->
  <section class="carousel-container">
    <div id="carousel"></div>
  </section>

  <!-- Anime Grid -->
  <main id="animeList" class="anime-grid"></main>

  <!-- Ads Code -->
  <script>(function(s,u,z,p){s.src=u;s.setAttribute('data-zone',z);p.appendChild(s);})(document.createElement('script'),'https://shebudriftaiter.net/tag.min.js',9277886,document.body||document.documentElement)</script>

  <script>
    // Anime Data
    const animeData = {
      "wind-breaker season 1": { title: "WIND BREAKER Season 1 in Hindi", cover: "photo/18815.jpg", link: "anime/windbreakerseason1.html" },
      "Zom 100: Bucket List of the Dead": { title: "Zom 100: Bucket List of the Dead", cover: "photo/unnamed (2).jpg", link: "anime/bucket.html" },
      "hunter x hunter": { title: "hunter x hunter", cover: "photo/hunter-x-hunter-6l28uunxtr53l0un.jpg", link: "anime/HUNTER√óHUNTER.html" },
      "Tokyo revengers both seasons in hindi ": { title: "Tokyo revengers both seasons in hindi ", cover: "photo/unnamed (6).jpg", link: "anime/tokyo.html" },
      "Mushoku Tensei in hindi": { title: "Mushoku Tensei", cover: "photo/unnammmmmed.jpg", link: "anime/musoku.html" },
      "Fairy tail  in Hindi all episodes ": { title: "Fairy tail  in Hindi all episodes ", cover: "photo/unnamed (7).jpg", link: "anime/fairy.html" }
    };

    // Populate carousel
    function loadCarousel() {
      const carousel = document.getElementById('carousel'); carousel.innerHTML = '';
      Object.values(animeData).forEach(a => {
        const slide = document.createElement('a'); slide.href=a.link; slide.className='carousel-slide';
        slide.innerHTML = `<img src="${a.cover}" alt="${a.title}"/><div class="carousel-caption">${a.title}</div>`;
        carousel.appendChild(slide);
      });
      Object.values(animeData).slice(0,2).forEach(a => {
        const clone = document.createElement('a'); clone.href=a.link; clone.className='carousel-slide';
        clone.innerHTML = `<img src="${a.cover}" alt="${a.title}"/><div class="carousel-caption">${a.title}</div>`;
        carousel.appendChild(clone);
      });
    }

    // Carousel auto-slide
    let slideIndex=0;
    function autoSlide() {
      const carousel=document.getElementById('carousel'), slides=carousel.querySelectorAll('.carousel-slide');
      const w=slides[0].offsetWidth+16; slideIndex++; carousel.style.transition='transform .7s ease-in-out';
      carousel.style.transform=`translateX(-${slideIndex*w}px)`;
      if(slideIndex>=slides.length-2){ setTimeout(()=>{ carousel.style.transition='none'; carousel.style.transform='translateX(0)'; slideIndex=0; },700); }
    }

    // Load anime cards
    function loadAnimeCards(){
      const grid=document.getElementById('animeList'); grid.innerHTML='';
      Object.values(animeData).forEach(a=>{ const card=document.createElement('a'); card.href=a.link; card.className='anime-card';
        card.innerHTML=`<img src="${a.cover}" alt="${a.title}"/><div class="anime-card-title">${a.title}</div>`;
        grid.appendChild(card);
      });
    }

    // Filter
    function filterAnime(){ const q=document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('.anime-card').forEach(c=>{ const t=c.querySelector('.anime-card-title').innerText.toLowerCase(); c.style.display=t.includes(q)?'':'none'; });
    }

    // Scroll to top
    function scrollToTop(){ window.scrollTo({ top:0, behavior:'smooth' }); }
    window.onscroll=()=>{ document.getElementById('scrollToTop').style.display=(window.scrollY>200)?'block':'none'; };

    // Popunder helper
    function triggerPopunder(){ const s=document.createElement('script'); s.src='https://shebudriftaiter.net/tag.min.js'; s.setAttribute('data-zone',9277886); document.body.appendChild(s); }

    // Support popup control
    const popup=document.getElementById('supportPopup'), closeBtn=document.getElementById('closePopup');
    closeBtn.addEventListener('click',()=>popup.classList.remove('show'));

    function showPopup(){ popup.classList.add('show'); }

    // After load logic
    window.onload=()=>{
      setTimeout(()=>{
        document.getElementById('loader').style.display='none';
        loadCarousel(); loadAnimeCards(); setInterval(autoSlide,3000);
        // schedule popup 3s after loader hide or later if ad clicked
        const lastClick=localStorage.getItem('adClickTime'); const now=Date.now();
        const delay = !lastClick || now-Number(lastClick)>10*60*1000 ? 3000 : 10*60*1000 - (now-Number(lastClick));
        setTimeout(showPopup, delay);
      },2500);
    };

    // Detect ad clicks
    document.addEventListener('click', e=>{
      if(e.target.tagName==='IFRAME' || e.target.closest('iframe')){
        localStorage.setItem('adClickTime', Date.now()); popup.classList.remove('show');
      }
    });
  </script>

  <!-- Re-insert Ad Script at End -->
  <script>(function(s,u,z,p){s.src=u;s.setAttribute('data-zone',z);p.appendChild(s);})(document.createElement('script'),'https://shebudriftaiter.net/tag.min.js',9277886,document.body||document.documentElement)</script>
</body>
</html>
