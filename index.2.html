  </script>  <!-- Tailwind & Config -->  <script src="https://cdn.tailwindcss.com"></script>  <script>tailwind.config = { darkMode: 'class' }</script>  <!-- Roboto Font -->  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  <!-- Favicon -->  <link rel="icon" href="Screenshot_2025-04-05-08-08-19-87.jpg" sizes="32x32" />  <style>
    body { @apply bg-gray-900 text-white font-roboto overflow-x-hidden; }
    .dark body { @apply bg-gray-800; }
    header { @apply fixed top-0 left-0 w-full bg-black bg-opacity-50 flex flex-wrap items-center gap-4 p-4 z-50; }
    main { padding-top: 5rem; }
    .carousel-container, .recommendations { @apply my-8; }
    .anime-grid { @apply grid gap-4 p-4; grid-template-columns: repeat(auto-fit, minmax(150px,1fr)); }
    .anime-card { @apply relative overflow-hidden rounded-lg shadow-lg transition-transform transform hover:-translate-y-2 hover:shadow-2xl; }
    .anime-card img { @apply w-full h-48 object-cover; }
    .anime-card-title { @apply absolute bottom-0 w-full bg-gradient-to-t from-black to-transparent text-center p-2 font-semibold; }
    #supportBtn { @apply bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md; }
    #themeToggle { @apply bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded-md; }
  </style></head>
<body>  <!-- Loader -->  <div id="loader" class="fixed inset-0 bg-black flex items-center justify-center text-white text-3xl z-50">
    Loading DOOSH HUB...
  </div>  <!-- Scroll to Top --><button id="scrollToTop" class="fixed bottom-4 right-4 bg-pink-600 text-white p-3 rounded-full hidden" onclick="scrollToTop()">↑</button>

  <!-- Header -->  <header>
    <a href="https://www.dooshtoons.linkpc.net/index.2.html">
      <img src="Screenshot_2025-04-05-08-08-19-87.jpg" alt="Logo" class="w-12 h-12 rounded-full"/>
    </a>
    <input id="search" type="text" placeholder="Search animes, movies, dramas..." class="flex-1 bg-gray-700 placeholder-gray-400 text-white rounded-lg px-3 py-2" oninput="filterAnime()"/>
    <button id="themeToggle" onclick="toggleTheme()">Toggle Theme</button>
    <button id="supportBtn" onclick="location.href='https://www.dooshtoons.linkpc.net/support.html'">Support Us</button>
    <a href="https://www.dooshtoons.linkpc.net/copyright.html" class="text-gray-300 hover:text-white">Contact Us</a>
  </header>  <main>
    <div class="text-center text-4xl font-bold mt-4">Welcome to DOOSH HUB!</div><!-- Main Carousel -->
<section class="carousel-container">
  <div id="carousel" class="flex overflow-x-auto space-x-4 p-4"></div>
</section>

<!-- Recommendations -->
<section class="recommendations">
  <h2 class="text-2xl font-semibold px-4">You Might Also Like</h2>
  <div id="recommendations" class="flex overflow-x-auto space-x-4 p-4"></div>
</section>

<!-- Anime Grid -->
<div id="animeList" class="anime-grid"></div>

  </main>  <footer class="text-center text-gray-400 py-4">
    &copy; 2025 DOOSH HUB. All rights reserved. <a href="https://www.dooshtoons.linkpc.net/copyright.html" class="underline">Copyright Info</a>
  </footer>  <script>
    // Theme Toggle
    function toggleTheme() {
      const html = document.documentElement;
      if (html.classList.contains('dark')) {
        html.classList.remove('dark'); localStorage.setItem('theme','light');
      } else {
        html.classList.add('dark'); localStorage.setItem('theme','dark');
      }
    }
    if (localStorage.getItem('theme')==='light') document.documentElement.classList.remove('dark');

    // Anime Data
    const animeData = [
      { id: 'wind-breaker', title: 'WIND BREAKER Season 1 in Hindi', cover: 'photo/18815.jpg', link: 'https://www.dooshtoons.linkpc.net/anime/windbreakerseason1.html' },
      { id: 'zom100', title: 'Zom 100: Bucket List of the Dead', cover: 'photo/unnamed (2).jpg', link: 'https://www.dooshtoons.linkpc.net/anime/bucket.html' },
      { id: 'hunter-x-hunter', title: 'Hunter x Hunter', cover: 'photo/hunter-x-hunter.jpg', link: 'https://www.dooshtoons.linkpc.net/anime/HUNTER×HUNTER.html' },
      { id: 'tokyo-revengers', title: 'Tokyo Revengers', cover: 'photo/unnamed (6).jpg', link: 'https://www.dooshtoons.linkpc.net/anime/tokyo.html' },
      { id: 'mushoku-tensei', title: 'Mushoku Tensei in Hindi', cover: 'photo/unnammmmmed.jpg', link: 'https://www.dooshtoons.linkpc.net/anime/musoku.html' },
      { id: 'spy-x-family', title: 'Spy x Family', cover: 'photo/unnamed (8).jpg', link: 'https://www.dooshtoons.linkpc.net/anime/spy.html' },
      { id: 'dandadan', title: 'Dandadan', cover: 'photo/unnamed (9).jpg', link: 'https://www.dooshtoons.linkpc.net/anime/Dan.html' },
      { id: 'fairy-tail-sub', title: 'Fairy Tail (EN Sub)', cover: 'photo/unnamed (7).jpg', link: 'https://www.dooshtoons.linkpc.net/anime/fairy2.html' },
      { id: 'slime', title: 'That Time I Reincarnated as Slime', cover: 'photo/that time i reincarnated as slime in hindi.png', link: 'https://www.dooshtoons.linkpc.net/anime/that time i reincarnated as slime in hindi.html' },
      { id: 'familiar-zero', title: 'The Familiar of Zero [EN Sub]', cover: 'photo/The familer of zero.jpg', link: 'https://www.dooshtoons.linkpc.net/anime/The Familiar of Zero [EN Sub].html' },
      { id: 'shikimori', title: 'Shikimori's Not Just a Cutie', cover: 'photo/Shikanori is not just a cutie.jpg', link: 'https://www.dooshtoons.linkpc.net/anime/Shikimori's Not Just a Cutie [English Sub].html' },
      { id: 'ragna', title: 'Ragna Crimson', cover: 'photo/Ragna crimson english sub.jpg', link: 'https://www.dooshtoons.linkpc.net/anime/Ragna crimson english sub.html' },
      { id: 'hyouka', title: 'Hyouka [EN Sub]', cover: 'photo/Hayouka english sub.jpg', link: 'https://www.dooshtoons.linkpc.net/anime/Hyouka [English Sub].html' },
      { id: 'fairy-tail-hi', title: 'Fairy Tail in Hindi All Episodes', cover: 'photo/unnamed (7).jpg', link: 'https://www.dooshtoons.linkpc.net/anime/fairy.html' }
    ];

    // Get day-based seed to shuffle daily
    function dailyShuffle(arr) {
      const seed = Math.floor(Date.now() / 86400000);
      let a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(((seed + i) * 9301 + 49297) % 233280 / 233280 * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function createCard(item) {
      const card = document.createElement('a');
      card.href = item.link;
      card.className = 'anime-card';
      card.innerHTML = `<img src="${item.cover}" alt="${item.title}" loading="lazy"/><div class="anime-card-title">${item.title}</div>`;
      return card;
    }

    function loadCarousel() {
      const c = document.getElementById('carousel'); c.innerHTML = '';
      animeData.forEach(item => c.appendChild(createCard(item)));
      animeData.slice(0,2).forEach(item => c.appendChild(createCard(item)));
    }

    let slideIndex = 0;
    function autoSlide() {
      const c = document.getElementById('carousel');
      const slides = c.children;
      const w = slides[0].offsetWidth + 16;
      slideIndex++;
      c.style.transition = 'transform .7s';
      c.style.transform = `translateX(-${slideIndex * w}px)`;
      if (slideIndex >= slides.length - 2) setTimeout(() => { c.style.transition='none'; c.style.transform='translateX(0)'; slideIndex=0; }, 700);
    }

    function loadRecommendations() {
      const r = document.getElementById('recommendations'); r.innerHTML = '';
      const shuffled = dailyShuffle(animeData);
      shuffled.slice(0,5).forEach(item => r.appendChild(createCard(item)));
    }

    function loadAnimeGrid() {
      const g = document.getElementById('animeList'); g.innerHTML = '';
      animeData.forEach(item => g.appendChild(createCard(item)));
    }

    function filterAnime() {
      const q = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('.anime-card').forEach(c => {
        const t = c.querySelector('.anime-card-title').innerText.toLowerCase();
        c.style.display = t.includes(q) ? '' : 'none';
      });
    }

    function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
    window.onscroll = () => document.getElementById('scrollToTop').style.display = (window.scrollY>200)?'block':'none';

    window.onload = () => {
      document.getElementById('loader').style.display = 'none';
      loadCarousel(); loadRecommendations(); loadAnimeGrid();
      setInterval(autoSlide, 3000);
    };
  </script></body>
</html>
