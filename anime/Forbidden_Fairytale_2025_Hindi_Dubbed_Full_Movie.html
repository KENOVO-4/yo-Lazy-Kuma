<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forbidden Fairytale 2025 - Hindi Dubbed Full Movie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .aspect-w-16 {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
    }
    .aspect-w-16 iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
    }
  </style>
</head>

<body class="bg-black text-white font-mono">

  <div class="p-4 sm:p-6 w-full max-w-4xl mx-auto">
    <h1 class="text-2xl sm:text-4xl font-bold text-pink-600 mb-4 text-center sm:text-left">
      Forbidden Fairytale 2025 - Hindi Dubbed
    </h1>
    <p class="text-gray-400 mb-6 text-center sm:text-left">
      Full Movie | Hindi Dubbed | Watch Now
    </p>

    <!-- Video Player -->
    <div class="mb-6">
      <div class="aspect-w-16">
        <iframe id="videoPlayer"
          src="https://drive.google.com/file/d/1KGNROxdHFt2QeWo6mDaqylQy3AhYUSOP/preview"
          class="rounded shadow" frameborder="0" allow="autoplay" allowfullscreen></iframe>
      </div>
      <div class="mt-4">
        <h2 id="episodeTitle" class="text-lg sm:text-xl font-semibold">Forbidden Fairytale 2025</h2>
        <p id="episodeDesc" class="text-gray-400">Full Hindi Dubbed Movie hosted on Google Drive.</p>
        <p id="uploadDate" class="text-gray-500 text-sm">Uploaded: 2025-04-25</p>
      </div>
    </div>

    <!-- Episode List -->
    <div id="episodeList" class="space-y-3 mb-8"></div>
  </div>

  <!-- JavaScript for Episode Switching -->
  <script>
    const episodes = [
      {
        title: "Forbidden Fairytale 2025 - Hindi Dubbed",
        link: "https://drive.google.com/file/d/1KGNROxdHFt2QeWo6mDaqylQy3AhYUSOP/preview",
        description: "Full Hindi Dubbed Movie hosted on Google Drive.",
        uploadDate: "2025-04-25"
      }
    ];

    const list = document.getElementById('episodeList');
    const player = document.getElementById('videoPlayer');
    const title = document.getElementById('episodeTitle');
    const desc = document.getElementById('episodeDesc');
    const date = document.getElementById('uploadDate');

    episodes.forEach((ep) => {
      const btn = document.createElement('button');
      btn.className = "w-full text-left bg-gray-800 hover:bg-gray-700 rounded p-3 shadow";
      btn.innerText = ep.title;
      btn.onclick = () => {
        player.src = ep.link;
        title.innerText = ep.title;
        desc.innerText = ep.description;
        date.innerText = "Uploaded: " + ep.uploadDate;
      };
      list.appendChild(btn);
    });
  </script>

</body>
</html>
