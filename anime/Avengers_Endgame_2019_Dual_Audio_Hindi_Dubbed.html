<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avengers Endgame (2019) Dual Audio Hindi Dubbed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #adBox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90vw;
      max-width: 728px;
      background-color: #374151;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
      cursor: move;
      transition: opacity 0.5s ease;
    }
    .ad-slot { display: none; }
    .ad-slot.active { display: block; }
    #closeAd {
      position: absolute;
      top: 6px;
      right: 8px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
    }
    @media (max-width: 640px) {
      #adBox { bottom: 1rem; right: 1rem; width: 95vw; }
    }
  </style>
</head>
<body class="bg-black text-white font-mono">

  <div class="max-w-5xl mx-auto p-4 sm:p-6">
    <header class="mb-6">
      <h1 class="text-3xl sm:text-4xl font-bold text-pink-600">Avengers Endgame (2019) Dual Audio Hindi Dubbed</h1>
      <p class="text-gray-400 mt-1">Watch the full movie online in high quality</p>
    </header>

    <!-- Video Player Section -->
    <section class="mb-8">
      <div class="aspect-video bg-gray-800 rounded shadow overflow-hidden">
        <iframe id="videoPlayer" src="https://drive.google.com/file/d/19RxOyFnQIZLhpTgEYSfpa1J_O_jnNra4/preview" width="100%" height="100%" frameborder="0" allow="autoplay" allowfullscreen></iframe>
      </div>
      <div class="mt-4">
        <h2 id="episodeTitle" class="text-xl font-semibold">Avengers Endgame (2019)</h2>
        <p id="episodeDesc" class="text-gray-400">Dual Audio - Hindi Dubbed</p>
        <p id="uploadDate" class="text-gray-500 text-sm">Uploaded: 2025-04-25</p>
      </div>
    </section>

    <!-- Episode List -->
    <section class="mb-8">
      <h3 class="text-lg font-semibold mb-2">Available Versions:</h3>
      <div id="episodeList" class="space-y-3"></div>
    </section>

    <!-- Inline Ad -->
    <section class="mt-10">
      <div id="container-9c8a5fd343f0c339fdb71a4da43f3a35"></div>
      <script async="async" data-cfasync="false" src="//pl26487204.profitableratecpm.com/9c8a5fd343f0c339fdb71a4da43f3a35/invoke.js"></script>
    </section>
  </div>

  <!-- Rotating Ad Box -->
  <div id="adBox">
    <button id="closeAd" aria-label="Close ad">Ã—</button>
    <div class="ad-slot active" id="ad1">
      <iframe
        src="https://www.profitableratecpm.com/n7eqkd8462?key=d1bf84aaada8c239b6538b9e4ff2781a"
        width="100%"
        height="90"
        frameborder="0"
        scrolling="no"
        allowfullscreen>
      </iframe>
    </div>
    <div class="ad-slot" id="ad2">
      <script type="text/javascript">
        atOptions = {
          'key': '38c97041ba09133421880a5339a162a8',
          'format': 'iframe',
          'height': 90,
          'width': 728,
          'params': {}
        };
      </script>
      <script src="//www.highperformanceformat.com/38c97041ba09133421880a5339a162a8/invoke.js"></script>
    </div>
  </div>

  <script type="text/javascript">
    // Episode data
    const episodes = [
      {
        title: "Avengers Endgame (2019) Dual Audio Hindi Dubbed",
        link: "https://drive.google.com/file/d/19RxOyFnQIZLhpTgEYSfpa1J_O_jnNra4/preview",
        description: "Dual Audio - Hindi Dubbed",
        uploadDate: "2025-04-25"
      }
    ];

    const list = document.getElementById('episodeList');
    const player = document.getElementById('videoPlayer');
    const title = document.getElementById('episodeTitle');
    const desc = document.getElementById('episodeDesc');
    const date = document.getElementById('uploadDate');

    episodes.forEach((ep) => {
      const btn = document.createElement('button');
      btn.className = "w-full text-left bg-gray-800 hover:bg-gray-700 rounded p-3 shadow";
      btn.innerText = ep.title;
      btn.onclick = () => {
        player.src = ep.link;
        title.innerText = ep.title;
        desc.innerText = ep.description;
        date.innerText = "Uploaded: " + ep.uploadDate;
      };
      list.appendChild(btn);
    });

    // Ad Rotation
    let currentAd = 1;
    setInterval(() => {
      document.querySelectorAll('.ad-slot').forEach(el => el.classList.remove('active'));
      currentAd = currentAd === 1 ? 2 : 1;
      document.getElementById(`ad${currentAd}`).classList.add('active');
    }, 10000);

    // Draggable Ad Box
    (() => {
      const box = document.getElementById('adBox');
      let offsetX, offsetY, dragging = false;
      box.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.clientX - box.offsetLeft;
        offsetY = e.clientY - box.offsetTop;
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        box.style.left = `${e.clientX - offsetX}px`;
        box.style.top = `${e.clientY - offsetY}px`;
        box.style.bottom = 'auto';
        box.style.right = 'auto';
      });
      document.addEventListener('mouseup', () => {
        dragging = false;
        document.body.style.userSelect = '';
      });
    })();

    // Close ad button
    document.getElementById('closeAd').addEventListener('click', () => {
      document.getElementById('adBox').style.display = 'none';
    });
  </script>
</body>
</html>
