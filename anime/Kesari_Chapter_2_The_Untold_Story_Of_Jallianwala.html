<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kesari_Chapter_2_The_Untold_Story_Of_Jallianwala</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #adBox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90vw;
      max-width: 728px;
      background-color: #374151;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
      cursor: move;
      transition: opacity 0.5s ease;
    }
    #closeAd {
      position: absolute;
      top: 6px;
      right: 8px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
    }
    .bottom-ads {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      border-top: 2px solid #0f0;
      text-align: center;
    }
    .bottom-ads img {
      width: 100%;
      max-width: 728px;
      height: 90px;
      object-fit: cover;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>

<body class="bg-black text-white font-mono">

  <div class="p-6">
    <h1 class="text-4xl font-bold text-pink-600">Kesari_Chapter_2_The_Untold_Story_Of_Jallianwala</h1>
    <p class="text-gray-400 mb-6">Kesari_Chapter_2_The_Untold_Story_Of_Jallianwala</p>

    <!-- Video Player -->
    <div class="mb-4">
      <iframe id="videoPlayer" src="https://drive.google.com/file/d/1O8M6knElwSTCJMWDj3XZgWw4We3dytAA/preview" width="100%" height="400" frameborder="0" allow="autoplay" allowfullscreen class="rounded shadow"></iframe>
      <div class="mt-2">
        <h2 id="episodeTitle" class="text-xl font-semibold">Kesari_Chapter_2_The_Untold_Story_Of_Jallianwala</h2>
        <p id="episodeDesc" class="text-gray-400">Kesari_Chapter_2_The_Untold_Story_Of_Jallianwala</p>
        <p id="uploadDate" class="text-gray-600 text-sm">Uploaded: 2025-04-25</p>
      </div>
    </div>

    <!-- Episode List -->
    <div id="episodeList" class="space-y-3"></div>

    <!-- Bottom Ads Section -->
    <div class="bottom-ads">
      <h2>Support Us</h2>
      <img id="bottomBanner" src="https://via.placeholder.com/728x90.png?text=Ad+Banner+1" alt="Advertisement" />
    </div>
  </div>

  <!-- Floating Ad Box -->
  <div id="adBox">
    <button id="closeAd" aria-label="Close ad">Ã—</button>
    <img id="floatingBanner" src="https://via.placeholder.com/728x90.png?text=Floating+Ad+1" alt="Floating Ad" />
  </div>

  <script type="text/javascript">
    window.onbeforeunload = null;

    const episodes = [
      {
        title: "Kesari_Chapter_2_The_Untold_Story_Of_Jallianwala",
        link: "https://drive.google.com/file/d/1O8M6knElwSTCJMWDj3XZgWw4We3dytAA/preview",
        description: "Kesari_Chapter_2_The_Untold_Story_Of_Jallianwala",
        uploadDate: "2025-04-25"
      }
    ];

    const list = document.getElementById('episodeList');
    const player = document.getElementById('videoPlayer');
    const title = document.getElementById('episodeTitle');
    const desc = document.getElementById('episodeDesc');
    const date = document.getElementById('uploadDate');

    episodes.forEach((ep) => {
      const btn = document.createElement('button');
      btn.className = "w-full text-left bg-gray-800 hover:bg-gray-700 rounded p-3 shadow";
      btn.innerText = ep.title;
      btn.onclick = () => {
        player.src = ep.link;
        title.innerText = ep.title;
        desc.innerText = ep.description;
        date.innerText = "Uploaded: " + ep.uploadDate;
      };
      list.appendChild(btn);
    });

    // Ad Banner Images
    const bannerImages = [
      "https://via.placeholder.com/728x90.png?text=Ad+Banner+1",
      "https://via.placeholder.com/728x90.png?text=Ad+Banner+2",
      "https://via.placeholder.com/728x90.png?text=Ad+Banner+3",
      "https://via.placeholder.com/728x90.png?text=Ad+Banner+4"
    ];

    const floatingImages = [
      "https://via.placeholder.com/728x90.png?text=Floating+Ad+1",
      "https://via.placeholder.com/728x90.png?text=Floating+Ad+2",
      "https://via.placeholder.com/728x90.png?text=Floating+Ad+3"
    ];

    let bannerIndex = 0;
    let floatingIndex = 0;

    setInterval(() => {
      // Rotate Bottom Banner
      bannerIndex = (bannerIndex + 1) % bannerImages.length;
      document.getElementById('bottomBanner').src = bannerImages[bannerIndex] + '&t=' + new Date().getTime(); // Force reload with timestamp

      // Rotate Floating Banner
      floatingIndex = (floatingIndex + 1) % floatingImages.length;
      document.getElementById('floatingBanner').src = floatingImages[floatingIndex] + '&t=' + new Date().getTime();
    }, 6000); // Every 6 seconds

    // Draggable Floating Ad
    (function() {
      const box = document.getElementById('adBox');
      let offsetX, offsetY, dragging = false;
      box.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.clientX - box.offsetLeft;
        offsetY = e.clientY - box.offsetTop;
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        box.style.left = `${e.clientX - offsetX}px`;
        box.style.top = `${e.clientY - offsetY}px`;
        box.style.bottom = 'auto';
        box.style.right = 'auto';
      });
      document.addEventListener('mouseup', () => {
        dragging = false;
        document.body.style.userSelect = '';
      });
    })();

    // Close Floating Ad
    document.getElementById('closeAd').addEventListener('click', () => {
      document.getElementById('adBox').style.display = 'none';
    });

  </script>

</body>
</html>
