<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kesari Chapter 2 - The Untold Story Of Jallianwala</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #adBox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90vw;
      max-width: 728px;
      background-color: #374151;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
      cursor: move;
      transition: opacity 0.5s ease;
    }
    #closeAd {
      position: absolute;
      top: 6px;
      right: 8px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
    }
    .bottom-ads {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      border-top: 2px solid #0f0;
      text-align: center;
    }
    .bottom-ads > div {
      margin-top: 10px;
    }
  </style>
</head>

<body class="bg-black text-white font-mono">

  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-pink-600 mb-2">Kesari Chapter 2 - The Untold Story Of Jallianwala</h1>
    <p class="text-gray-400 mb-6">Watch Kesari Chapter 2 in Hindi Dubbed - Full Movie.</p>

    <!-- Video Player -->
    <div class="mb-6">
      <iframe id="videoPlayer" src="https://drive.google.com/file/d/1O8M6knElwSTCJMWDj3XZgWw4We3dytAA/preview" width="100%" height="400" frameborder="0" allow="autoplay" allowfullscreen class="rounded shadow"></iframe>
      <div class="mt-3">
        <h2 id="episodeTitle" class="text-xl font-semibold">Kesari Chapter 2 - The Untold Story Of Jallianwala</h2>
        <p id="episodeDesc" class="text-gray-400">The Untold Story Of Jallianwala.</p>
        <p id="uploadDate" class="text-gray-600 text-sm">Uploaded: 2025-04-25</p>
      </div>
    </div>

    <!-- Episode List -->
    <div id="episodeList" class="space-y-3"></div>

    <!-- Bottom Ads Section -->
    <div class="bottom-ads">
      <h2 class="text-xl font-bold mb-4 text-green-400">Support Us</h2>
      <div id="banner1"></div>
      <div id="banner2"></div>
      <div id="banner3"></div>
    </div>
  </div>

  <!-- Floating Ad Box -->
  <div id="adBox">
    <button id="closeAd" aria-label="Close ad">Ã—</button>
    <div id="floatingBanner">
      <!-- You can insert an ad here manually if you want -->
    </div>
  </div>

<script type="text/javascript">
  window.onbeforeunload = null;

  const episodes = [
    {
      title: "Kesari Chapter 2 - The Untold Story Of Jallianwala",
      link: "https://drive.google.com/file/d/1O8M6knElwSTCJMWDj3XZgWw4We3dytAA/preview",
      description: "The Untold Story Of Jallianwala",
      uploadDate: "2025-04-25"
    }
  ];

  const list = document.getElementById('episodeList');
  const player = document.getElementById('videoPlayer');
  const title = document.getElementById('episodeTitle');
  const desc = document.getElementById('episodeDesc');
  const date = document.getElementById('uploadDate');

  episodes.forEach((ep) => {
    const btn = document.createElement('button');
    btn.className = "w-full text-left bg-gray-800 hover:bg-gray-700 rounded p-3 shadow";
    btn.innerText = ep.title;
    btn.onclick = () => {
      player.src = ep.link;
      title.innerText = ep.title;
      desc.innerText = ep.description;
      date.innerText = "Uploaded: " + ep.uploadDate;
    };
    list.appendChild(btn);
  });

  function loadBanner(divId, key, width, height) {
    const container = document.getElementById(divId);
    container.innerHTML = '';
    const scriptOptions = document.createElement('script');
    scriptOptions.type = 'text/javascript';
    scriptOptions.innerHTML = `
      atOptions = {
        'key': '${key}',
        'format': 'iframe',
        'height': ${height},
        'width': ${width},
        'params': {}
      };
    `;
    container.appendChild(scriptOptions);
    const scriptInvoke = document.createElement('script');
    scriptInvoke.type = 'text/javascript';
    scriptInvoke.src = "//www.highperformanceformat.com/" + key + "/invoke.js";
    container.appendChild(scriptInvoke);
  }

  function refreshBanners() {
    loadBanner('banner1', '38c97041ba09133421880a5339a162a8', 468, 60);
    loadBanner('banner2', '9c8a5fd343f0c339fdb71a4da43f3a35', 728, 90);
    loadBanner('banner3', 'dc2b98e1ad9fc907acb18e73b04f7c45', 320, 50);
  }

  refreshBanners();
  setInterval(refreshBanners, 6000); // Refresh every 6 seconds

  // Draggable Floating Ad
  (function() {
    const box = document.getElementById('adBox');
    let offsetX, offsetY, dragging = false;
    box.addEventListener('mousedown', e => {
      dragging = true;
      offsetX = e.clientX - box.offsetLeft;
      offsetY = e.clientY - box.offsetTop;
      document.body.style.userSelect = 'none';
    });
    document.addEventListener('mousemove', e => {
      if (!dragging) return;
      box.style.left = `${e.clientX - offsetX}px`;
      box.style.top = `${e.clientY - offsetY}px`;
      box.style.bottom = 'auto';
      box.style.right = 'auto';
    });
    document.addEventListener('mouseup', () => {
      dragging = false;
      document.body.style.userSelect = '';
    });
  })();

  // Close Floating Ad
  document.getElementById('closeAd').addEventListener('click', () => {
    document.getElementById('adBox').style.display = 'none';
  });

</script>

</body>
</html>
