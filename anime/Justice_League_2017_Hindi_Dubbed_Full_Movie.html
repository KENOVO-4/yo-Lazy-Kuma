<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justice League (2017) - Hindi Dubbed Full Movie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #adBox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90vw;
      max-width: 728px;
      background-color: #374151;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
      cursor: move;
      transition: opacity 0.5s ease;
    }
    #closeAd {
      position: absolute;
      top: 6px;
      right: 8px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.25rem;
      cursor: pointer;
    }
    @media (max-width: 640px) {
      #adBox { bottom: 1rem; right: 1rem; }
    }
  </style>
</head>
<body class="bg-black text-white font-mono">

  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-pink-600 mb-2">Justice League (2017) - Hindi Dubbed Full Movie</h1>
    <p class="text-gray-400 mb-6">Watch Justice League (2017) in Hindi and English | Full HD</p>

    <!-- Video Player -->
    <div class="mb-6">
      <iframe id="videoPlayer" src="https://drive.google.com/file/d/1Di4ZcqQbhm4iKnJOE9suPCPFs42SBqcI/preview" width="100%" height="400" frameborder="0" allow="autoplay" allowfullscreen class="rounded shadow"></iframe>
      <div class="mt-3">
        <h2 id="episodeTitle" class="text-xl font-semibold">Justice League (2017) - Hindi Dubbed</h2>
        <p id="episodeDesc" class="text-gray-400">Enjoy the full movie dubbed in Hindi with English available.</p>
        <p id="uploadDate" class="text-gray-600 text-sm">Uploaded: 2025-04-25</p>
      </div>
    </div>

    <!-- Episode List -->
    <div id="episodeList" class="space-y-3"></div>

    <!-- Separate Ad Placement -->
    <div class="mt-8">
      <script async data-cfasync="false" src="//pl26487204.profitableratecpm.com/9c8a5fd343f0c339fdb71a4da43f3a35/invoke.js"></script>
      <div id="container-9c8a5fd343f0c339fdb71a4da43f3a35"></div>
    </div>
  </div>

  <!-- Floating Ad Box -->
  <div id="adBox">
    <button id="closeAd" aria-label="Close ad">Ã—</button>
    <div id="floatingAdContainer">
      <script async data-cfasync="false" src="//pl26487204.profitableratecpm.com/9c8a5fd343f0c339fdb71a4da43f3a35/invoke.js"></script>
      <div id="container-9c8a5fd343f0c339fdb71a4da43f3a35"></div>
    </div>
  </div>

  <script>
    const episodes = [
      {
        title: "Justice League (2017) - Hindi Dubbed Full Movie",
        link: "https://drive.google.com/file/d/1Di4ZcqQbhm4iKnJOE9suPCPFs42SBqcI/preview",
        description: "Watch Justice League in Hindi with English option | Full HD",
        uploadDate: "2025-04-25"
      }
    ];

    const list = document.getElementById('episodeList');
    const player = document.getElementById('videoPlayer');
    const title = document.getElementById('episodeTitle');
    const desc = document.getElementById('episodeDesc');
    const date = document.getElementById('uploadDate');

    episodes.forEach((ep) => {
      const btn = document.createElement('button');
      btn.className = "w-full text-left bg-gray-800 hover:bg-gray-700 rounded p-3 shadow";
      btn.innerText = ep.title;
      btn.onclick = () => {
        player.src = ep.link;
        title.innerText = ep.title;
        desc.innerText = ep.description;
        date.innerText = "Uploaded: " + ep.uploadDate;
      };
      list.appendChild(btn);
    });

    // Draggable Ad Box
    (() => {
      const box = document.getElementById('adBox');
      let offsetX, offsetY, dragging = false;
      box.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.clientX - box.offsetLeft;
        offsetY = e.clientY - box.offsetTop;
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        box.style.left = `${e.clientX - offsetX}px`;
        box.style.top = `${e.clientY - offsetY}px`;
        box.style.bottom = 'auto';
        box.style.right = 'auto';
      });
      document.addEventListener('mouseup', () => {
        dragging = false;
        document.body.style.userSelect = '';
      });
    })();

    // Close Ad
    document.getElementById('closeAd').addEventListener('click', () => {
      document.getElementById('adBox').style.display = 'none';
    });
  </script>
</body>
</html>
