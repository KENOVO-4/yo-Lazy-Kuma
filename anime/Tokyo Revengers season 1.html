<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tokyo Revengers Season 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #adBox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90vw;
      max-width: 728px;
      background-color: #1f2937;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
    }
    #adBox iframe {
      width: 100%;
      height: 90px;
      border: none;
    }
    @media (max-width: 640px) {
      #adBox { width: 95vw; bottom: 1rem; right: 1rem; }
    }
  </style>
</head>
<body class="bg-black text-white font-mono">

  <div class="p-6">
    <h1 class="text-4xl font-bold text-pink-600">Tokyo Revengers Season 1</h1>
    <p class="text-gray-400 mb-6">Tokyo Revengers Season 1 in Hindi</p>

    <!-- Video Player -->
    <div class="mb-4">
      <iframe id="videoPlayer" src="https://drive.google.com/file/d/1tKWemYXcfasBzfLbw0s8rPRKBuVG_yKM/preview" width="100%" height="400" frameborder="0" allow="autoplay" allowfullscreen class="rounded shadow"></iframe>
      <div class="mt-2">
        <h2 id="episodeTitle" class="text-xl font-semibold">Tokyo Revengers season 1 episode 1</h2>
        <p id="episodeDesc" class="text-gray-400">Tokyo Revengers season 1 episode 1.</p>
        <p id="uploadDate" class="text-gray-600 text-sm">Uploaded: 2025-04-25</p>
      </div>
    </div>

    <!-- Episode List -->
    <div id="episodeList" class="space-y-3"></div>
  </div>

  <!-- Fixed Ad Box -->
  <div id="adBox">
    <iframe id="adFrame" src="https://www.profitableratecpm.com/ya4dw1q5i?key=b5695164ceecaa4c793ab32e9e4579f1" allowfullscreen scrolling="no"></iframe>
  </div>

  <script>
    const episodes = [
      { title: "Tokyo Revengers season 1 episode 1", link: "https://drive.google.com/file/d/1tKWemYXcfasBzfLbw0s8rPRKBuVG_yKM/preview", description: "Tokyo Revengers season 1 episode 1.", uploadDate: "2025-04-25" },
      { title: "Tokyo Revengers season 1 episode 2", link: "https://drive.google.com/file/d/1sQd1Js90SYFtM9RWpA_B6KzcKRM1Gjwn/preview", description: "Tokyo Revengers season 1 episode 2.", uploadDate: "2025-04-25" },
      { title: "Tokyo Revengers season 1 episode 3", link: "https://drive.google.com/file/d/1r3U1WRijwgyOr3Ja1Giok0o3WDkDRmku/preview", description: "Tokyo Revengers season 1 episode 3.", uploadDate: "2025-04-25" },
      { title: "Tokyo Revengers season 1 episode 4", link: "https://drive.google.com/file/d/1bUnNv1ZBxbAc0oHqFHHeFhByD9bUntO2/preview", description: "Tokyo Revengers season 1 episode 4.", uploadDate: "2025-04-25" },
      { title: "Tokyo Revengers season 1 episode 5", link: "https://drive.google.com/file/d/1TFfHIQs_85FPoAU4weBNfzItGMO_4OmR/preview", description: "Tokyo Revengers season 1 episode 5.", uploadDate: "2025-04-25" },
      { title: "Tokyo Revengers season 1 episode 6", link: "https://drive.google.com/file/d/1__at6n4XpQHRHkQM4PP6Gth50NFO6x7M/preview", description: "Tokyo Revengers season 1 episode 6.", uploadDate: "2025-04-25" },
      { title: "Tokyo Revengers season 1 episode 7", link: "https://drive.google.com/file/d/1yDeN6__2_JMo1I4aG-op_Zj4BQvGxX-q/preview", description: "Tokyo Revengers season 1 episode 7.", uploadDate: "2025-04-25" },
      { title: "Tokyo Revengers season 1 episode 8", link: "https://drive.google.com/file/d/1yDeN6__2_JMo1I4aG-op_Zj4BQvGxX-q/preview", description: "Tokyo Revengers season 1 episode 8.", uploadDate: "2025-04-25" },
      { title: "Tokyo Revengers season 1 episode 9", link: "https://drive.google.com/file/d/1kp2-ANWMmbUc_ZThWZzFTfrT1EDatiG-/preview", description: "Tokyo Revengers season 1 episode 9.", uploadDate: "2025-04-25" },
      { title: "Tokyo Revengers season 1 episode 10", link: "https://drive.google.com/file/d/1kKeVnD32t7UDrXZgEIpp9vjeyqZbq2v3/preview", description: "Tokyo Revengers season 1 episode 10.", uploadDate: "2025-04-25" },
      { title: "Tokyo Revengers season 1 episode 11", link: "https://drive.google.com/file/d/1HQxEHozD1ApyoLQHiIhl27DZ6Z6TESVm/preview", description: "Tokyo Revengers season 1 episode 11.", uploadDate: "2025-04-25" },
      { title: "Tokyo Revengers season 1 episode 12", link: "https://drive.google.com/file/d/1ed7Xq6wPTjM1535FGoMQWElq9ePRfaMy/preview", description: "Tokyo Revengers season 1 episode 12.", uploadDate: "2025-04-25" }
    ];

    const list = document.getElementById('episodeList');
    const player = document.getElementById('videoPlayer');
    const title = document.getElementById('episodeTitle');
    const desc = document.getElementById('episodeDesc');
    const date = document.getElementById('uploadDate');

    episodes.forEach(ep => {
      const btn = document.createElement('button');
      btn.className = "w-full text-left bg-gray-800 hover:bg-gray-700 rounded p-3 shadow";
      btn.innerText = ep.title;
      btn.onclick = () => {
        player.src = ep.link;
        title.innerText = ep.title;
        desc.innerText = ep.description;
        date.innerText = "Uploaded: " + ep.uploadDate;
      };
      list.appendChild(btn);
    });

    // Rotate ad links
    const adLinks = [
      "https://www.profitableratecpm.com/ya4dw1q5i?key=b5695164ceecaa4c793ab32e9e4579f1",
      "https://www.profitableratecpm.com/zstjddy20y?key=bd80ed79e02a9b21793e8253c54d4ec1",
      "https://www.profitableratecpm.com/zwdx8nvb?key=00fcac8229b5807d1b638c111f5273f9",
      "https://www.profitableratecpm.com/sf9h6ikx?key=25d87d94939190ddff9fa5cb0edf81df",
      "https://www.profitableratecpm.com/qusnb8n8?key=d965c8699553fa2a225881c92e8494fe"
    ];
    let adIndex = 0;
    setInterval(() => {
      adIndex = (adIndex + 1) % adLinks.length;
      document.getElementById("adFrame").src = adLinks[adIndex];
    }, 15000); // refresh every 15 seconds
  </script>
</body>
</html>
