<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eternals (2021) - Dual Audio Hindi Dubbed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-mono">

  <main class="max-w-4xl mx-auto p-4 sm:p-6">
    <header class="mb-6 text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-pink-600">Eternals (2021) - Dual Audio Hindi Dubbed</h1>
      <p class="text-gray-400">Full Movie in Hindi and English | 2021 | HD Quality</p>
    </header>

    <!-- Video Player Section -->
    <section class="mb-8">
      <div class="aspect-w-16 aspect-h-9">
        <iframe id="videoPlayer"
          src="https://drive.google.com/file/d/17zoIfgez8UJaeKTFeO2yUYxp-wwEsH9r/preview"
          class="w-full h-[400px] rounded shadow" frameborder="0" allow="autoplay" allowfullscreen>
        </iframe>
      </div>
      <div class="mt-4">
        <h2 id="episodeTitle" class="text-xl font-semibold">Eternals (2021) - Dual Audio</h2>
        <p id="episodeDesc" class="text-gray-400">Enjoy the full movie dubbed in Hindi and English.</p>
        <p id="uploadDate" class="text-gray-600 text-sm">Uploaded: 2025-04-25</p>
      </div>
    </section>

    <!-- Episode Buttons -->
    <section id="episodeList" class="space-y-3 mb-10"></section>
  </main>

  <script>
    const episodes = [
      {
        title: "Eternals (2021) - Dual Audio Hindi Dubbed",
        link: "https://drive.google.com/file/d/17zoIfgez8UJaeKTFeO2yUYxp-wwEsH9r/preview",
        description: "Full Movie dubbed in Hindi and English, HD Quality",
        uploadDate: "2025-04-25"
      }
    ];

    const list = document.getElementById('episodeList');
    const player = document.getElementById('videoPlayer');
    const title = document.getElementById('episodeTitle');
    const desc = document.getElementById('episodeDesc');
    const date = document.getElementById('uploadDate');

    episodes.forEach((ep) => {
      const btn = document.createElement('button');
      btn.className = "w-full text-left bg-gray-800 hover:bg-gray-700 rounded p-3 shadow";
      btn.innerText = ep.title;
      btn.onclick = () => {
        player.src = ep.link;
        title.innerText = ep.title;
        desc.innerText = ep.description;
        date.innerText = "Uploaded: " + ep.uploadDate;
      };
      list.appendChild(btn);
    });
  </script>

</body>
</html>
