<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Wind Breaker - Season 1</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow-x: hidden; overflow-y: auto; font-family: 'Poppins', sans-serif; background: #101010; color: #fff; }
    body { padding-bottom: env(safe-area-inset-bottom); }
    a { text-decoration: none; color: inherit; }/* Layout */
#mainWrapper { display: flex; flex-direction: column; min-height: 100vh; }
header, footer { background: #111; padding: 0.75rem 1rem; }
header { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; }
header .nav { display: flex; gap: 0.5rem; }
header h1 { font-size: 1.25rem; flex: 1; text-align: center; }

/* Video container */
#videoWrapper { position: relative; width: 100%; background: black; }
#videoPlayer, .video-overlay { position: absolute; top: 0; left: 0; width: 100%; }
#videoPlayer { height: 56.25vw; max-height: 100vh; }
.video-overlay { height: 56.25vw; max-height: 100vh; pointer-events: none; z-index: 2; }

/* Controls bar like YouTube */
.controls-bar { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.6); display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem; z-index: 3; opacity: 1; transition: opacity 0.3s; }
.controls-bar.hide { opacity: 0; }
.controls-bar button, .controls-bar select, .controls-bar input[type=range] { background: transparent; border: none; color: #fff; }
.controls-bar button { cursor: pointer; font-size: 1rem; padding: 0.25rem; }
.controls-bar input[type=range] { width: 80px; }
.progress { flex: 1; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; cursor: pointer; position: relative; }
.progress-filled { height: 100%; width: 0; background: #f00; border-radius: 2px; }
.time { font-size: 0.75rem; }

/* Episode list & search */
.search-container { padding: 0.75rem 1rem; background: #181818; }
#searchBox { width: 100%; padding: 0.5rem; background: #222; border: none; border-radius: 4px; color: #fff; }
#episodeList { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px,1fr)); gap: 0.5rem; padding: 0.75rem 1rem; }
#episodeList button { background: #e2211c; color: #fff; border: none; padding: 0.5rem; border-radius: 4px; cursor: pointer; }

/* Side panel */
.side-panel-toggle { position: fixed; top: 1rem; right: 1rem; background: #222; padding: 0.5rem; border-radius: 4px; cursor: pointer; z-index: 10; }
.side-panel { position: fixed; top: 3rem; right: 1rem; background: #222; padding: 1rem; border-radius: 4px; display: none; flex-direction: column; gap: 0.5rem; z-index: 10; max-width: 200px; }
.side-panel.active { display: flex; }
.theme-option, .neon-option { padding: 0.25rem 0.5rem; border: 1px solid #444; border-radius: 4px; cursor: pointer; text-align: center; }

/* Neon effect on full page */
.neon { animation: neon-glow 1.5s ease-in-out infinite alternate; }
@keyframes neon-glow { from { text-shadow: 0 0 5px currentColor; } to { text-shadow: 0 0 20px currentColor; } }

  </style>
</head>
<body>
  <div id="mainWrapper">
    <header>
      <div class="nav">
        <a href="support.html" class="px-3 py-1 bg-red-600 rounded">Support</a>
        <a href="index.2.html" class="px-3 py-1 bg-red-600 rounded">Back</a>
      </div>
      <h1>Wind Breaker - Season 1</h1>
      <div style="width:40px;"></div>
    </header><div id="videoWrapper">
  <div id="videoPlayer"></div>
  <div class="video-overlay"></div>

  <div class="controls-bar" id="controlsBar">
    <button onclick="togglePlay()">▶️/⏸️</button>
    <button onclick="seek(-10)">«10s</button>
    <button onclick="seek(10)">10s»</button>
    <span class="time" id="currentTime">0:00</span>
    <div class="progress" id="progressBar" onclick="scrub(event)"><div class="progress-filled" id="progressFilled"></div></div>
    <span class="time" id="duration">0:00</span>
    <input type="range" min="0" max="100" value="100" onchange="setVolume(this.value)" />
    <select onchange="setRate(this.value)">
      <option value="0.5">0.5×</option>
      <option value="1" selected>1×</option>
      <option value="1.5">1.5×</option>
      <option value="2">2×</option>
    </select>
    <button onclick="playPrev()">⏮️</button>
    <button onclick="playNext()">⏭️</button>
    <button onclick="toggleFullscreen()">⛶</button>
  </div>
</div>

<div class="search-container">
  <input id="searchBox" oninput="searchEpisodes()" placeholder="Search episodes…">
</div>
<div id="episodeList"></div>

<footer>
  <h2>About Wind Breaker</h2>
  <p>Wind Breaker follows Haruka Sakura… action, heart, friendship & justice.</p>
  <p>Thank you to the creators and Muse India!</p>
</footer>

  </div>  <div class="side-panel-toggle" onclick="togglePanel()">⚙️</div>
  <div class="side-panel" id="sidePanel">
    <div><strong>Themes</strong></div>
    <div class="theme-option" onclick="setTheme('#000','#fff')">Dark</div>
    <div class="theme-option" onclick="setTheme('#fff','#000')">Light</div>
    <div class="theme-option" onclick="setTheme('#fffae6','#1a1a2e')">Cream/Dark</div>
    <div class="theme-option" onclick="setTheme('#1a1a2e','#fffae6')">Dark/Cream</div>
    <div class="theme-option" onclick="setTheme('#0f0f0f','#0ff')">Black/Cyan</div>
    <div><strong>Neon</strong></div>
    <div class="neon-option" onclick="toggleNeon('cyan')">Cyan Neon</div>
    <div class="neon-option" onclick="toggleNeon('magenta')">Magenta Neon</div>
    <div class="neon-option" onclick="toggleNeon('lime')">Lime Neon</div>
    <div class="neon-option" onclick="toggleNeon('orange')">Orange Neon</div>
  </div>  <script>
    let player, hideTimeout;
    const episodes = Array.from({length:13},(_,i)=>({title:`Episode ${i+1}`,link:['ne0Y0vyjxpE','J2568cnOa1g','QOMv17IjJAU','MT7WzTJZCxg','4sRfndp1vAM','oTvQ-5BNC6w','Em5lFIz_kxU','SBaGblvd4mU','43Hj2GySjgA','TIpodnZtFP4','_L-UG_jvnM4','skAwsc6UL8A','-xUk9E2iQQY'][i]}));
    let idx=0;

    function onYouTubeIframeAPIReady(){
      player=new YT.Player('videoPlayer',{height:'100%',width:'100%',videoId:episodes[0].link,playerVars:{controls:0,autoplay:1,rel:0,cc_load_policy:1},events:{onReady:init,onStateChange:onState}});
    }
    function init(){
      loadEpisodes();
      updateTime(); setInterval(updateTime,500);
    }
    function updateTime(){
      const cur=player.getCurrentTime(),dur=player.getDuration();
      document.getElementById('currentTime').textContent=format(cur);
      document.getElementById('duration').textContent=format(dur||0);
      document.getElementById('progressFilled').style.width=((cur/dur)*100||0)+'%';
    }
    function format(sec){const m=Math.floor(sec/60),s=Math.floor(sec%60);return m+':'+String(s).padStart(2,'0');}
    function togglePlay(){const s=player.getPlayerState();s===1?player.pauseVideo():player.playVideo();}
    function seek(s){player.seekTo(player.getCurrentTime()+s,true);}    
    function setVolume(v){player.setVolume(v);}    
    function setRate(r){player.setPlaybackRate(r);}    
    function playNext(){if(idx<episodes.length-1)player.loadVideoById(episodes[++idx].link);}    
    function playPrev(){if(idx>0)player.loadVideoById(episodes[--idx].link);}    
    function onState(e){if(e.data===1){document.getElementById('controlsBar').classList.remove('hide');clearTimeout(hideTimeout);hideTimeout=setTimeout(()=>document.getElementById('controlsBar').classList.add('hide'),3000);}if(e.data===0)playNext();}
    document.addEventListener('mousemove',()=>document.getElementById('controlsBar').classList.remove('hide'));
    function scrub(e){const r=e.currentTarget.getBoundingClientRect(),p=(e.clientX-r.left)/r.width;player.seekTo(p*player.getDuration(),true);}    
    function loadEpisodes(){const c=document.getElementById('episodeList');c.innerHTML='';episodes.forEach((e,i)=>{const b=document.createElement('button');b.textContent=e.title;b.onclick=()=>{idx=i;player.loadVideoById(e.link);};c.appendChild(b);});}
    function searchEpisodes(){const v=document.getElementById('searchBox').value.toLowerCase();document.querySelectorAll('#episodeList button').forEach(b=>b.style.display=b.textContent.toLowerCase().includes(v)?'block':'none');}
    function toggleFullscreen(){const el=document.getElementById('videoWrapper');el.requestFullscreen?.()||el.webkitRequestFullscreen?.();}
    function togglePanel(){document.getElementById('sidePanel').classList.toggle('active');}
    function setTheme(bg,txt){document.body.style.background=bg;document.body.style.color=txt;}
    function toggleNeon(c){document.body.classList.toggle('neon');document.body.style.color=c;}
  </script></body>
</html>
