<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wind Breaker - Season 1</title>
  <style>
    :root {
      --bg-color: #222;
      --text-color: #fff;
      --accent-color: #00f7ff;
      --font-family: 'Arial', sans-serif;
      --neon-glow: #00f7ff;
      --box-border: 0 0 10px #00f7ff;
      --control-bg: rgba(255,255,255,0.1);
    }body {
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: var(--font-family);
  margin: 0;
  padding: 0;
}

.panel {
  position: fixed;
  z-index: 1000;
  top: 1rem;
  padding: 1rem;
  background: var(--control-bg);
  border-radius: 1rem;
  box-shadow: var(--box-border);
}
.theme-panel { left: 1rem; }
.neon-panel { left: 1rem; top: 10rem; }
.font-panel { right: 1rem; }

.panel-item {
  margin: 0.5rem 0;
  padding: 0.5rem 1rem;
  border: 1px solid var(--accent-color);
  border-radius: 0.5rem;
  cursor: pointer;
  background: var(--bg-color);
  color: var(--text-color);
  font-size: 0.9rem;
}

.video-container {
  position: relative;
  width: 100%;
  max-width: 960px;
  margin: auto;
}

#player {
  width: 100%;
  height: 540px;
  background: #000;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 1rem;
  padding: 1rem;
  background: var(--control-bg);
  position: absolute;
  bottom: 0;
  width: 100%;
}

.neon-box {
  box-shadow: var(--box-border);
}

#episodeList {
  padding: 2rem;
  display: grid;
  gap: 1rem;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
}

  </style>
</head>
<body>
  <div class="panel theme-panel">
    <div><strong>Themes</strong></div>
    <div id="themeList"></div>
  </div>
  <div class="panel neon-panel">
    <div><strong>Neon</strong></div>
    <div id="neonList"></div>
  </div>
  <div class="panel font-panel">
    <div><strong>Font</strong></div>
    <div id="fontList"></div>
  </div>  <div class="video-container">
    <div id="player"></div>
    <div class="controls">
      <button onclick="player.seekTo(player.getCurrentTime() - 10)">-10s</button>
      <button onclick="player.pauseVideo()">Pause</button>
      <button onclick="player.playVideo()">Play</button>
      <button onclick="player.seekTo(player.getCurrentTime() + 10)">+10s</button>
    </div>
  </div>  <section id="episodeList"></section>  <script src="https://www.youtube.com/iframe_api"></script>  <script>
    const themes = [
      ["#222", "#fff", "#00f7ff", "Dark Grey"],
      ["#fff", "#000", "#f00", "Light Red"],
      ["#000", "#fff", "#0f0", "Black Green"],
      ["#333", "#ccc", "#ff0", "Charcoal Yellow"],
      ["#111", "#eee", "#f0f", "Night Purple"],
      ["#fefefe", "#111", "#1e90ff", "Bright Blue"],
      ["#fafafa", "#222", "#ff6347", "Tomato"],
      ["#fffae6", "#222", "#ff69b4", "Soft Pink"],
      ["#fffacd", "#111", "#32cd32", "Lime Light"],
      ["#ffffe0", "#000", "#8a2be2", "Yellow Purple"]
    ];

    const neonColors = [
      ["#00f7ff", "Cyan"],
      ["#f0f", "Magenta"],
      ["#ff0", "Yellow"],
      ["#0f0", "Green"],
      ["#f00", "Red"]
    ];

    const fontFamilies = [
      ["Arial", "Arial"],
      ["Courier New", "Courier"],
      ["Georgia", "Georgia"],
      ["Comic Sans MS", "Comic Sans"],
      ["Verdana", "Verdana"]
    ];

    const episodes = [
      { title: "Episode 1 - Wind Breaker Begins", link: "VIDEO_ID_1" },
      { title: "Episode 2 - Clash in the Streets", link: "VIDEO_ID_2" },
      { title: "Episode 3 - Velocity Rival", link: "VIDEO_ID_3" }
    ];

    let player;
    let currentEpisodeIndex = 0;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: episodes[currentEpisodeIndex].link,
        events: {
          onReady: () => {
            loadEpisodes();
            player.playVideo();
          },
          onStateChange: (event) => {
            if (event.data === YT.PlayerState.ENDED) playNextEpisode();
          }
        }
      });
    }

    function saveSetting(key, value) {
      localStorage.setItem(key, value);
    }

    function applySavedSettings() {
      const bg = localStorage.getItem('theme-bg');
      const text = localStorage.getItem('theme-text');
      const accent = localStorage.getItem('theme-accent');
      const neon = localStorage.getItem('neon-glow');
      const font = localStorage.getItem('font-family');
      const episode = parseInt(localStorage.getItem('last-episode'), 10);

      if (bg && text && accent) {
        document.documentElement.style.setProperty('--bg-color', bg);
        document.documentElement.style.setProperty('--text-color', text);
        document.documentElement.style.setProperty('--accent-color', accent);
        document.documentElement.style.setProperty('--control-bg', bg.includes('#fff') ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.1)');
      }
      if (neon) {
        document.documentElement.style.setProperty('--neon-glow', neon);
        document.documentElement.style.setProperty('--box-border', `0 0 10px ${neon}`);
      }
      if (font) {
        document.documentElement.style.setProperty('--font-family', `'${font}', sans-serif`);
      }
      if (!isNaN(episode)) {
        currentEpisodeIndex = episode;
      }
    }

    themes.forEach(([bg, text, accent, name]) => {
      const btn = document.createElement("div");
      btn.className = "panel-item";
      btn.textContent = name;
      btn.onclick = () => {
        document.documentElement.style.setProperty('--bg-color', bg);
        document.documentElement.style.setProperty('--text-color', text);
        document.documentElement.style.setProperty('--accent-color', accent);
        document.documentElement.style.setProperty('--control-bg', bg.includes('#fff') ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.1)');
        saveSetting('theme-bg', bg);
        saveSetting('theme-text', text);
        saveSetting('theme-accent', accent);
      };
      document.getElementById("themeList").appendChild(btn);
    });

    neonColors.forEach(([color, name]) => {
      const btn = document.createElement("div");
      btn.className = "panel-item";
      btn.textContent = name;
      btn.onclick = () => {
        document.documentElement.style.setProperty('--neon-glow', color);
        document.documentElement.style.setProperty('--box-border', `0 0 10px ${color}`);
        saveSetting('neon-glow', color);
      };
      document.getElementById("neonList").appendChild(btn);
    });

    fontFamilies.forEach(([font, label]) => {
      const btn = document.createElement("div");
      btn.className = "panel-item";
      btn.textContent = label;
      btn.onclick = () => {
        document.documentElement.style.setProperty('--font-family', `'${font}', sans-serif`);
        saveSetting('font-family', font);
      };
      document.getElementById("fontList").appendChild(btn);
    });

    function playNextEpisode() {
      if (currentEpisodeIndex < episodes.length - 1) {
        currentEpisodeIndex++;
        player.loadVideoById(episodes[currentEpisodeIndex].link);
        saveSetting('last-episode', currentEpisodeIndex);
      }
    }

    function loadEpisodes() {
      const container = document.getElementById("episodeList");
      const fragment = document.createDocumentFragment();
      episodes.forEach((ep, i) => {
        const btn = document.createElement("button");
        btn.className = "p-3 bg-purple-700 hover:bg-purple-800 rounded-xl shadow-md text-left text-white w-full neon-box";
        btn.textContent = ep.title;
        btn.onclick = () => {
          currentEpisodeIndex = i;
          player.loadVideoById(ep.link);
          saveSetting('last-episode', currentEpisodeIndex);
        };
        fragment.appendChild(btn);
      });
      container.innerHTML = '';
      container.appendChild(fragment);
    }

    document.addEventListener("DOMContentLoaded", applySavedSettings);
  </script></body>
</html>
