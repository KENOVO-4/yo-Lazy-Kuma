<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Wind Breaker – Season 1</title>
  <script async src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f1a;
      --fg: #fff;
      --accent: #8e2de2;
      --ctrl-bg: rgba(0,0,0,0.6);
      --neon: #39ff14;
      --font: 'Poppins', sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: env(safe-area-inset);
      font-family: var(--font);
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }/* Video container ratio using padding hack */
.video-container {
  position: relative;
  width: 100%;
  height: 0;
  padding-bottom: 56.25%; /* 16:9 */
  max-width: 900px;
  margin: 1rem auto;
  background: black;
  overflow: hidden;
}
/* Fullscreen: override padding hack and fill viewport */
.video-container:fullscreen,
.video-container:-webkit-full-screen,
.video-container:-moz-full-screen,
.video-container:-ms-fullscreen {
  width: 100vw !important;
  height: 100vh !important;
  padding-bottom: 0 !important;
  margin: 0;
}

/* Iframe fill & center video */
#videoPlayer iframe {
  position: absolute;
  top: 0; left: 0;
  width: 100% !important;
  height: 100% !important;
  object-fit: contain;
  object-position: center center;
}
.video-container:fullscreen iframe,
.video-container:-webkit-full-screen iframe {
  object-fit: contain;
  object-position: center center;
}

/* Overlay & controls */
.overlay-layer {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
}
.controls {
  position: absolute;
  bottom: 0; left: 50%;
  transform: translateX(-50%);
  display: flex; gap: 0.5rem;
  padding: 0.5rem;
  background: rgba(0,0,0,0.4);
  pointer-events: auto;
  opacity: 0; transition: opacity 0.3s;
  flex-wrap: wrap;
}
.control-btn {
  background: var(--ctrl-bg);
  color: var(--fg);
  border: none;
  padding: 0.4rem 0.8rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.875rem;
}
.control-btn:hover { background: var(--accent); }

.progress-bar {
  position: absolute;
  bottom: 2.5rem; left: 10%;
  width: 80%; height: 0.5rem;
  background: rgba(255,255,255,0.3);
  cursor: pointer;
  pointer-events: auto;
  opacity: 0; transition: opacity 0.3s;
  border-radius: 4px;
}
.progress { height: 100%; background: var(--accent); width: 0%; }

/* Episode & UI */
.nav-buttons, .episode-display, .description-box, #episodeList {
  max-width: 900px; margin: 1rem auto; text-align: center;
  padding: 0 1rem;
}
.nav-buttons button, .episode-btn {
  background: var(--ctrl-bg);
  color: var(--fg);
  border: none; padding: 0.5rem 1rem;
  margin: 0.25rem; border-radius: 4px;
  cursor: pointer;
  font-size: 0.875rem;
}
.episode-btn.active { background: var(--accent); }
.search-box {
  display: block; width: 90%; max-width: 400px;
  margin: 1rem auto; padding: 0.5rem;
  border: none; border-radius: 4px;
  background: var(--ctrl-bg); color: var(--fg);
  font-size: 1rem;
}
.description-box {
  background: rgba(0,0,0,0.6);
  padding: 1rem; border-radius: 6px;
  box-shadow: 0 0 10px var(--neon);
  font-size: 0.9rem;
}

/* Episode grid responsive */
#episodeList {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 0.5rem;
}
.episode-btn { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

/* Loader */
.loader-overlay {
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.8);
  display: none; align-items: center; justify-content: center;
  z-index: 999;
  flex-direction: column;
  color: var(--fg);
  font-size: 1rem;
  padding: 1rem;
  text-align: center;
}
.loader-bar-container {
  width: 80%; max-width: 300px; height: 0.5rem;
  background: rgba(255,255,255,0.2); border-radius: 4px;
  overflow: hidden; margin-bottom: 0.5rem;
}
.loader-bar { width: 0; height: 100%; background: var(--accent); transition: width 0.1s linear; }

/* Mobile tweaks */
@media (max-width: 640px) {
  .controls { gap: 0.25rem; padding: 0.25rem; }
  .control-btn { padding: 0.3rem 0.6rem; font-size: 0.75rem; }
  .progress-bar { bottom: 2rem; left: 5%; width: 90%; }
  #episodeList { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 0.25rem; }
  .nav-buttons button, .episode-btn { padding: 0.4rem 0.6rem; font-size: 0.8rem; }
  .episode-display { font-size: 1rem; }
  .description-box { font-size: 0.85rem; padding: 0.75rem; }
}

  </style>
</head>

    ];

    let player, idx = 0, hideCtrlsTimer, dragging = false;

    function showLoader() {
      const o = document.getElementById('loaderOverlay'), b = document.getElementById('loaderBar');
      o.style.display = 'flex';
      let t=0, dur=3000;
      const iv = setInterval(()=>{ t+=50; b.style.width = Math.min(t/dur*100,100) + '%'; if(t>=dur) clearInterval(iv); },50);
    }
    function hideLoader(){ document.getElementById('loaderOverlay').style.display = 'none'; }

    function onYouTubeIframeAPIReady(){
      player = new YT.Player('videoPlayer',{ videoId: episodes[0].link, playerVars:{ autoplay:1, controls:0, modestbranding:1, rel:0, playsinline:1 }, events:{ onReady: setupPlayer, onStateChange: e=>{ if(e.data===YT.PlayerState.ENDED) nextEpisode(); } }});
    }
    function setupPlayer(e){ e.target.playVideo(); showLoader(); setTimeout(()=>{ init(); hideLoader(); },3000);
      document.querySelector('.video-container').addEventListener('click',()=>{ player.unMute(); player.setVolume(100); },{ once:true });
      document.getElementById('muteToggle').onclick = function(){ if(player.isMuted()){ player.unMute(); this.textContent='Mute'; } else { player.mute(); this.textContent='Unmute'; }};
    }

    function init(){
      const list = document.getElementById('episodeList'); list.innerHTML='';
      episodes.forEach((ep,i)=>{ const d=document.createElement('div'); d.className='episode-btn'; d.textContent=ep.title; d.onclick=()=>{ idx=i; loadEpisode(); }; list.appendChild(d); });
      loadEpisode();
    }
    function loadEpisode(){ player.loadVideoById(episodes[idx].link); document.getElementById('episodeDisplay').textContent = `Episode ${idx+1}`; document.querySelectorAll('.episode-btn').forEach((b,i)=>b.classList.toggle('active',i===idx)); }
    function nextEpisode(){ if(idx<episodes.length-1){ idx++; loadEpisode(); }}
