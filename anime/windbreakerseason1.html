<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Wind Breaker - Season 1</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;800&family=Roboto&family=Orbitron&family=Montserrat&family=Fira+Sans&display=swap" rel="stylesheet">
  <style>
    :root { --bg-color: #0b0f1a; --text-color: #fff; --accent-color: #8e2de2; --control-bg: rgba(0,0,0,0.6); --neon-glow: #39ff14; --box-border: 0 0 10px var(--neon-glow); --font-family: 'Poppins',sans-serif; }
    html, body { height:100%; margin:0; font-family:var(--font-family); background:var(--bg-color); color:var(--text-color); overflow-x:hidden; }
    .video-container { position:relative; padding-top:56.25%; background:#000; }
    .video-container:fullscreen, .video-container:-webkit-full-screen { padding-top:0; width:100vw; height:100vh; }
    #videoPlayer, .overlay-layer { position:absolute; top:0; left:0; width:100%; height:100%; }
    .overlay-layer { z-index:2; }
    .controls { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); display:flex; gap:6px; z-index:3; opacity:0; transition:opacity 0.3s; }
    .control-btn { background:var(--control-bg); color:var(--text-color); border:none; padding:6px 10px; font-size:12px; border-radius:6px; cursor:pointer; }
    .control-btn:hover { background:var(--accent-color); }
    .progress-bar { position:absolute; bottom:42px; left:50%; transform:translateX(-50%); width:90%; height:4px; background:rgba(255,255,255,0.2); cursor:pointer; z-index:3; }
    .progress { height:100%; width:0; background:var(--accent-color); }
    .toggle-btn { position:fixed; top:10px; right:10px; background:var(--accent-color); color:var(--text-color); padding:6px 12px; border:none; border-radius:6px; cursor:pointer; font-size:14px; opacity:0; transition:opacity 0.3s; z-index:200; }
    .floating-panel { position:fixed; background:var(--control-bg); color:var(--text-color); padding:10px; border-radius:10px; z-index:100; display:none; }
    .theme-panel{top:50px; right:10px;} .neon-panel{top:50px; right:160px;} .font-panel{top:50px; right:310px;}
    .panel-title{font-size:14px; margin-bottom:5px; font-weight:bold;}
    .panel-item{margin-bottom:4px; cursor:pointer; font-size:12px;}
    .panel-item:hover{color:var(--accent-color);}
    .search-box{width:100%;max-width:400px;margin:1rem auto;display:block;padding:8px 12px;border-radius:6px;border:none;background:var(--control-bg);color:var(--text-color);}
    #episodeList { display:grid; grid-template-columns:repeat(1,1fr); gap:4px; }
    @media(min-width:640px){#episodeList{grid-template-columns:repeat(2,1fr);}} 
    @media(min-width:768px){#episodeList{grid-template-columns:repeat(4,1fr);}}
    .episode-btn{p-3 bg-purple-700 hover:bg-purple-800 rounded-xl shadow-md text-white neon-box text-left w-full}
    .neon { text-shadow:0 0 5px var(--neon-glow),0 0 10px var(--neon-glow); }
    .neon-box{box-shadow:var(--box-border);}
    /* popup */
    #adPopup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:300;}
    #adContent{background:#111;padding:20px;border-radius:8px;text-align:center;color:#fff;max-width:300px;}
    #adBtn{margin-top:15px;padding:10px 20px;background:var(--accent-color);border:none;border-radius:6px;color:#fff;cursor:pointer;}
  </style>
</head>
<body>
  <header class="text-center mb-6 mt-12"><h1 class="text-4xl font-extrabold neon">Wind Breaker - Season 1</h1></header>
  <input type="text" id="searchBox" class="search-box" placeholder="Search episodes..." oninput="filterEpisodes()">
  <div id="episodeList" class="max-w-5xl mx-auto px-4 grid"></div>  <div class="video-container rounded-xl shadow-lg overflow-hidden relative neon-box" onmousemove="showControls()" ontouchstart="showControls()">
    <div id="videoPlayer"></div>
    <div class="overlay-layer" onclick="togglePlayPause()"></div>
    <div class="progress-bar" id="progressBar"><div class="progress" id="progress"></div></div>
    <div class="controls" id="videoControls">
      <button class="control-btn" onclick="seek(-10)">-10s</button>
      <button class="control-btn" onclick="togglePlayPause()">Play/Pause</button>
      <button class="control-btn" onclick="seek(10)">+10s</button>
      <button class="control-btn" onclick="toggleFullscreen()">Fullscreen</button>
    </div>
  </div><button class="toggle-btn" id="uiToggle" onclick="toggleUIPanels()">Customize UI</button>

  <div class="floating-panel theme-panel" id="themePanel"><div class="panel-title">Themes</div><div id="themeList"></div></div>
  <div class="floating-panel neon-panel" id="neonPanel"><div class="panel-title">Neon Combos</div><div id="neonList"></div></div>
  <div class="floating-panel font-panel" id="fontPanel"><div class="panel-title">Font Styles</div><div id="fontList"></div></div>  <!-- Ad Popup -->  <div id="adPopup"><div id="adContent"><p>To watch this anime, support us by clicking below!</p><p class="italic text-sm mt-2">(Caution - don't download anything; ads are not directed by me)</p><button id="adBtn">Watch Ad</button></div></div>  <script>
    // Episodes data
    const episodes = [
      { title: "Episode 1", link: "ne0Y0vyjxpE" },{ title: "Episode 2", link: "J2568cnOa1g" },{ title: "Episode 3", link: "QOMv17IjJAU" },{ title: "Episode 4", link: "MT7WzTJZCxg" },
      { title: "Episode 5", link: "4sRfndp1vAM" },{ title: "Episode 6", link: "oTvQ-5BNC6w" },{ title: "Episode 7", link: "Em5lFIz_kxU" },{ title: "Episode 8", link: "SBaGblvd4mU" },
      { title: "Episode 9", link: "43Hj2GySjgA" },{ title: "Episode 10", link: "TIpodnZtFP4" },{ title: "Episode 11", link: "_L-UG_jvnM4" },{ title: "Episode 12", link: "skAwsc6UL8A" },{ title: "Episode 13", link: "-xUk9E2iQQY" }
    ];
    let player, currentEpisodeIndex=0, hideControlsTimer;

    function onYouTubeIframeAPIReady(){
      player = new YT.Player('videoPlayer',{ videoId:episodes[0].link, playerVars:{autoplay:1,controls:0,modestbranding:1,rel:0}, events:{ onReady:loadEpisodes, onStateChange:e=>{ if(e.data===YT.PlayerState.ENDED) playNext(); } } });
    }
    function loadEpisodes(){
      const el=document.getElementById('episodeList'); el.innerHTML=''; episodes.forEach((ep,i)=>{ const btn=document.createElement('button'); btn.className='episode-btn'; btn.textContent=ep.title; btn.onclick=()=>{ currentEpisodeIndex=i; player.loadVideoById(ep.link); }; el.appendChild(btn); });
    }
    function playNext(){ if(currentEpisodeIndex<episodes.length-1){ currentEpisodeIndex++; player.loadVideoById(episodes[currentEpisodeIndex].link);} }
    function seek(s){ player.seekTo(player.getCurrentTime()+s,true); }
    function togglePlayPause(){ const s=player.getPlayerState(); s===YT.PlayerState.PLAYING?player.pauseVideo():player.playVideo(); }
    function toggleFullscreen(){ const c=document.querySelector('.video-container'); document.fullscreenElement?document.exitFullscreen():c.requestFullscreen(); }
    function showControls(){ clearTimeout(hideControlsTimer); document.getElementById('videoControls').style.opacity=1; document.getElementById('uiToggle').style.opacity=1; hideControlsTimer=setTimeout(()=>{ document.getElementById('videoControls').style.opacity=0; document.getElementById('uiToggle').style.opacity=0; },3000); }
    function filterEpisodes(){ const q=document.getElementById('searchBox').value.toLowerCase(); document.querySelectorAll('#episodeList button').forEach(b=>b.style.display=b.textContent.toLowerCase().includes(q)?'block':'none'); }
    function toggleUIPanels(){ ['themePanel','neonPanel','fontPanel'].forEach(id=>{ const e=document.getElementById(id); e.style.display=e.style.display==='block'?'none':'block'; }); }
    // Theme/Neon/Font
    const themes=[['#0b0f1a','#fff','#8e2de2','Dark Violet'],['#1a1a1a','#eee','#ff4081','Dark Pink'],['#121212','#ddd','#00bcd4','Dark Aqua'],['#1e1e2f','#e5e5e5','#ff9800','Dark Orange'],['#202020','#fafafa','#e91e63','Dark Rose'],['#fff','#000','#ff4081','White Pink'],['#f9f9f9','#111','#3f51b5','White Indigo'],['#eeeeee','#000','#009688','White Teal'],['#fff','#333','#673ab7','White Purple'],['#f0f0f0','#111','#ff5722','White Red']];
    themes.forEach(t=>{ const [bg,tx,ac,name]=t; const d=document.createElement('div'); d.className='panel-item'; d.textContent=name; d.onclick=()=>{ document.documentElement.style.setProperty('--bg-color',bg); document.documentElement.style.setProperty('--text-color',tx); document.documentElement.style.setProperty('--accent-color',ac); document.documentElement.style.setProperty('--control-bg', bg.includes('#fff')?'rgba(0,0,0,0.1)':'rgba(255,255,255,0.1)'); }; document.getElementById('themeList').appendChild(d); });
    const neonColors=[['#39ff14','Neon Green'],['#ff00ff','Neon Magenta'],['#00ffff','Neon Cyan'],['#ffd700','Neon Gold'],['#00ff00','Neon Lime'],['#ff4444','Neon Red'],['#44ffdd','Neon Aqua'],['#cc00cc','Neon Purple'],['#ffaa00','Neon Orange'],['#00ccff','Neon Sky']];
    neonColors.forEach(n=>{ const [col,name]=n; const d=document.createElement('div'); d.className='panel-item'; d.textContent=name; d.onclick=()=>{ document.documentElement.style.setProperty('--neon-glow',col); document.documentElement.style.setProperty('--box-border',`0 0 10px ${col}`); }; document.getElementById('neonList').appendChild(d); });
    const fonts=[['Poppins','Poppins'],['Roboto','Roboto'],['Orbitron','Orbitron'],['Montserrat','Montserrat'],['Fira Sans','Fira Sans']];
    fonts.forEach(f=>{ const [font,label]=f; const d=document.createElement('div'); d.className='panel-item'; d.textContent=label; d.onclick=()=>{ document.documentElement.style.setProperty('--font-family',`'${font}',sans-serif`); }; document.getElementById('fontList').appendChild(d); });
    // Ad Popup logic
    const popup=document.getElementById('adPopup'), btn=document.getElementById('adBtn');
    const last=localStorage.getItem('lastAdClick'); const now=Date.now();
    if(last && now - last < 3600000) popup.style.display='none';
    btn.onclick=()=>{ window.open('https://sawutser.top/4/9278457','_blank'); localStorage.setItem('lastAdClick',Date.now()); popup.remove(); };
    setTimeout(()=>popup.remove(),5000);
  </script></body>
</html>
