<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wind Breaker Season 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-mono">

  <div class="p-6">
    <h1 class="text-4xl font-bold text-pink-600">Wind Breaker Season 1</h1>
    <p class="text-gray-400 mb-6">Wind Breaker Season 1</p>

    <!-- Video Player -->
    <div class="mb-4">
      <iframe id="videoPlayer" src="https://drive.google.com/file/d/1pP5nNu6QKWqq26zVEEWaud2LAfAdNVaX/preview" width="100%" height="400" frameborder="0" allow="autoplay" allowfullscreen class="rounded shadow"></iframe>
      <div class="mt-2">
        <h2 id="episodeTitle" class="text-xl font-semibold">Wind Breaker S01</h2>
        <p id="episodeDesc" class="text-gray-400">Wind Breaker S01</p>
        <p id="uploadDate" class="text-gray-600 text-sm">Uploaded: 2025-04-27</p>
        <p class="text-gray-500 text-xs mt-2">Note: After clicking an episode, you may see up to 2 ads before your episode starts playing. Thanks for supporting us!</p>
      </div>
    </div>

    <!-- Episode List -->
    <div id="episodeList" class="space-y-3"></div>
  </div>

    // Remove "leave site?" prompts
    window.onbeforeunload = null;

    // Episodes loading
    const episodes = [

      },
      {

        description: "Wind Breaker Season 1",
        uploadDate: "2025-04-25"
      },
      {

        description: "Wind Breaker Season 1",
        uploadDate: "2025-04-25"
      },
      {

      },

      }
    ];

    const list = document.getElementById('episodeList');
    const player = document.getElementById('videoPlayer');
    const title = document.getElementById('episodeTitle');
    const desc = document.getElementById('episodeDesc');
    const date = document.getElementById('uploadDate');

    episodes.forEach((ep) => {
      const btn = document.createElement('button');
      btn.className = "w-full text-left bg-gray-800 hover:bg-gray-700 rounded p-3 shadow";
      btn.innerText = ep.title;

      btn.onclick = () => {
        player.src = ep.link;
        title.innerText = ep.title;
        desc.innerText = ep.description;
        date.innerText = "Uploaded: " + ep.uploadDate;
      };

      list.appendChild(btn);
    });
  </script>

</body>
</html>
