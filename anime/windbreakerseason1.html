<body class="bg-gray-900 text-white">

      <div class="flex flex-wrap gap-2">

        <input id="search" type="text" placeholder="Search episodes..." class="px-2 py-1 rounded text-black" />
        <select id="theme" class="px-2 py-1 rounded bg-gray-700">
          <optgroup label="Dark">
            <option value="bg-gray-900 text-white">Grey</option>
            <option value="bg-purple-900 text-white">Purple</option>

    </header><!-- Main content -->
<div class="content">
  <!-- Video Player -->
  <div class="video-wrapper mb-4">
    <iframe id="player" src="https://www.youtube.com/embed/ne0Y0vyjxpE?rel=0&modestbranding=1&enablejsapi=1&autoplay=1" frameborder="0" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>

      <button onclick="seek(-15)">‚è™ 15s</button>
      <button id="playPause" onclick="togglePlay()">‚èØÔ∏è</button>
      <button onclick="seek(15)">15s ‚è©</button>
    </div>
  </div>

  <!-- Description -->

    <p>Haruka Sakura joins Furin High, a school of delinquents who secretly protect their city. Packed with action, heart, and honor.</p>

  <!-- Episodes -->
  <div>
    <h3 class="text-lg font-semibold mb-2">Episodes</h3>
    <div id="episodes" class="grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
  </div>
</div>

  </div>  <script>
    // YouTube IFrame API messaging
    function post(cmd, args=[]) {
      player.contentWindow.postMessage(JSON.stringify({ event:'command', func:cmd, args:args }), '*');
    }
    let playing = true;
    function togglePlay() {
      if (playing) { post('pauseVideo'); document.getElementById('playPause').innerText='‚ñ∂Ô∏è'; }
      else       { post('playVideo');  document.getElementById('playPause').innerText='‚è∏Ô∏è'; }
      playing = !playing;
    }
    function seek(sec) { post('seekBy', [sec, true]); }

    // Fullscreen on #app
    const app = document.getElementById('app');
    document.getElementById('fsBtn').onclick = () => {
      if (!document.fullscreenElement) app.requestFullscreen();
      else document.exitFullscreen();
    };

    // Episodes
    const eps = [
      'ne0Y0vyjxpE','J2568cnOa1g','QOMv17IjJAU','MT7WzTJZCxg','4sRfndp1vAM',
      'oTvQ-5BNC6w','Em5lFIz_kxU','SBaGblvd4mU','43Hj2GySjgA','TIpodnZtFP4',
      '_L-UG_jvnM4','skAwsc6UL8A','-xUk9E2iQQY'
    ];
    const container = document.getElementById('episodes');
    eps.forEach((id,i) => {
      const btn=document.createElement('button');
      btn.className='episode-btn';
      btn.innerText='Episode '+(i+1);
      btn.onclick=()=>{ player.src=`https://www.youtube.com/embed/${id}?rel=0&modestbranding=1&enablejsapi=1&autoplay=1`; };
      container.appendChild(btn);
    });

    // Search filter
    document.getElementById('search').oninput = e => {
      const v=e.target.value.toLowerCase();
      [...container.children].forEach(b=> b.style.display=b.innerText.toLowerCase().includes(v)?'block':'none');
    };

    // Themes
    const theme = document.getElementById('theme');
    theme.onchange = () => { document.body.className = theme.value; localStorage.theme=theme.value; };
    if(localStorage.theme) { theme.value=localStorage.theme; document.body.className=theme.value; }
    else { document.body.className='bg-gray-900 text-white'; }
  </script>  <!-- Popunder (anti-adblock) -->  <script>(function(s,u,z,p){s.src=u;s.setAttribute('data-zone',z);(p||document.body).appendChild(s);})(document.createElement('script'),'https://shebudriftaiter.net/tag.min.js',9277886,document.body)</script></body>
