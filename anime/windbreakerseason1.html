<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    #videoWrapper {
      position: relative;
      width: 100vw;
      height: 56.25vw; /* 16:9 ratio */
      max-height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
      z-index: 10;
      pointer-events: auto;
    }
    .controls.fullscreen {
      bottom: 20px;
    }
    .controls button {
      padding: 10px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .episode-list {
      padding: 10px;
      overflow-y: auto;
      max-height: 300px;
    }
    .episode-list button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #5b21b6;
      color: white;
      border: none;
      border-radius: 10px;
      text-align: left;
    }
    @media (max-width: 600px) {
      #videoWrapper {
        height: 56.25vw;
      }
      .controls {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div id="videoWrapper">
    <div id="videoPlayer"></div>
    <div class="controls">
      <button onclick="seek(-10)">‚è™ 10s</button>
      <button onclick="togglePlayPause()">‚èØ</button>
      <button onclick="seek(10)">10s ‚è©</button>
      <button onclick="playPreviousEpisode()">‚¨ÖÔ∏è Prev</button>
      <button onclick="playNextEpisode()">Next ‚û°Ô∏è</button>
      <button onclick="toggleFullscreen()">‚õ∂</button>
      <button onclick="openOnYouTube()">üé¨ YouTube</button>
    </div>
  </div>

  <div>
    <input type="text" id="searchBox" placeholder="Search episodes..." oninput="searchEpisodes()" />
    <div id="episodeList" class="episode-list"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const episodes = [
      { title: "Episode 1", link: "ne0Y0vyjxpE" },
      { title: "Episode 2", link: "J2568cnOa1g" },
      { title: "Episode 3", link: "QOMv17IjJAU" },
      { title: "Episode 4", link: "MT7WzTJZCxg" },
      { title: "Episode 5", link: "4sRfndp1vAM" },
      { title: "Episode 6", link: "oTvQ-5BNC6w" },
      { title: "Episode 7", link: "Em5lFIz_kxU" },
      { title: "Episode 8", link: "SBaGblvd4mU" },
      { title: "Episode 9", link: "43Hj2GySjgA" },
      { title: "Episode 10", link: "TIpodnZtFP4" },
      { title: "Episode 11", link: "_L-UG_jvnM4" },
      { title: "Episode 12", link: "skAwsc6UL8A" },
      { title: "Episode 13", link: "-xUk9E2iQQY" }
    ];
    let currentEpisodeIndex = 0;
    let controlTimeout;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('videoPlayer', {
        videoId: episodes[currentEpisodeIndex].link,
        playerVars: {
          autoplay: 1,
          controls: 1,
          modestbranding: 1,
          rel: 0,
          cc_load_policy: 1
        },
        events: {
          onReady: loadEpisodes,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function seek(seconds) {
      if (player && player.getCurrentTime) {
        const currentTime = player.getCurrentTime();
        player.seekTo(currentTime + seconds, true);
      }
    }

    function togglePlayPause() {
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) player.pauseVideo();
      else player.playVideo();
    }

    function toggleFullscreen() {
      const wrapper = document.getElementById("videoWrapper");
      if (document.fullscreenElement) document.exitFullscreen();
      else wrapper.requestFullscreen();
    }

    function playNextEpisode() {
      if (currentEpisodeIndex < episodes.length - 1) {
        currentEpisodeIndex++;
        player.loadVideoById(episodes[currentEpisodeIndex].link);
      }
    }

    function playPreviousEpisode() {
      if (currentEpisodeIndex > 0) {
        currentEpisodeIndex--;
        player.loadVideoById(episodes[currentEpisodeIndex].link);
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) playNextEpisode();

      const controls = document.querySelector(".controls");
      controls.style.opacity = "1";
      clearTimeout(controlTimeout);
      controlTimeout = setTimeout(() => {
        controls.style.opacity = "0";
      }, 4000);
    }

    function openOnYouTube() {
      const videoId = episodes[currentEpisodeIndex].link;
      window.open(`https://www.youtube.com/watch?v=${videoId}`, "_blank");
    }

    function searchEpisodes() {
      const value = document.getElementById("searchBox").value.toLowerCase();
      const list = document.getElementById("episodeList");
      list.innerHTML = "";
      episodes.filter(ep => ep.title.toLowerCase().includes(value)).forEach((ep, i) => {
        const btn = document.createElement("button");
        btn.textContent = ep.title;
        btn.onclick = () => {
          currentEpisodeIndex = i;
          player.loadVideoById(ep.link);
        };
        list.appendChild(btn);
      });
    }

    function loadEpisodes() {
      const list = document.getElementById("episodeList");
      list.innerHTML = "";
      episodes.forEach((ep, i) => {
        const btn = document.createElement("button");
        btn.textContent = ep.title;
        btn.onclick = () => {
          currentEpisodeIndex = i;
          player.loadVideoById(ep.link);
        };
        list.appendChild(btn);
      });
    }
  </script>
</body>
</html>
