    <!-- Episode List -->

    <!-- Support Us Link -->
    <div class="mt-6 text-center">
      <a href="support.html" class="text-pink-600 hover:underline text-xl">Support Us</a>

    <!-- Muse Asia Thanks Section -->

    episodes.forEach((ep) => {
      const btn = document.createElement('button');
      btn.className = "w-full text-left bg-gray-800 hover:bg-gray-700 rounded p-3 shadow";
      btn.innerText = ep.title;

      btn.onclick = () => {
        player.src = ep.link;
        title.innerText = ep.title;
        desc.innerText = ep.description;
        date.innerText = "Uploaded: " + ep.uploadDate;
      };

      list.appendChild(btn);
    });
