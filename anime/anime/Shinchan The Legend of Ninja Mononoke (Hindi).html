<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shinchan The Legend of Ninja Mononoke (Hindi)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ad box styling */
    #adBox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(30, 30, 30, 0.95);
      border: 2px solid #f472b6;
      border-radius: 1rem;
      padding: 16px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      z-index: 9999;
      width: 300px;
      cursor: move;
    }
    #closeAd {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: #f472b6;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-black text-white font-mono">

  <div class="p-6">
    <h1 class="text-4xl font-bold text-pink-600">Shinchan The Legend of Ninja Mononoke (Hindi)</h1>
    <p class="text-gray-400 mb-6">Shinchan The Legend of Ninja Mononoke (Hindi)</p>

    <!-- Video Player -->
    <div class="mb-4">
      <iframe id="videoPlayer" src="https://drive.google.com/file/d/1AS3NjcmQdBkalfSxzBZfXq5Y80lUCReg/preview" width="100%" height="400" frameborder="0" allow="autoplay" allowfullscreen class="rounded shadow"></iframe>
      <div class="mt-2">
        <h2 id="episodeTitle" class="text-xl font-semibold">Shinchan The Legend of Ninja Mononoke (Hindi)</h2>
        <p id="episodeDesc" class="text-gray-400">Shinchan The Legend of Ninja Mononoke (Hindi) full movie hosted on Google Drive.</p>
        <p id="uploadDate" class="text-gray-600 text-sm">Uploaded: 2025-04-25</p>
      </div>
    </div>

    <!-- Episode List -->
    <div id="episodeList" class="space-y-3">
      <!-- Populated by JS -->
    </div>
  </div>

  <!-- Ad Box -->
  <div id="adBox">
    <div id="closeAd" onclick="document.getElementById('adBox').style.display='none'">âœ–</div>
    <a href="https://your-ad-link.com" target="_blank">
      <img src="https://via.placeholder.com/280x150.png?text=Your+Ad+Here" alt="Ad Banner" class="rounded-lg">
    </a>
    <p class="text-sm text-center mt-2 text-pink-400">Sponsored Ad</p>
  </div>

  <script>
    const episodes = [
      {
        title: "Shinchan The Legend of Ninja Mononoke (Hindi)",
        link: "https://drive.google.com/file/d/1AS3NjcmQdBkalfSxzBZfXq5Y80lUCReg/preview",
        description: "Shinchan The Legend of Ninja Mononoke (Hindi)",
        uploadDate: "2025-04-25"
      },
      // You can add more episodes here
    ];

    const list = document.getElementById('episodeList');
    const player = document.getElementById('videoPlayer');
    const title = document.getElementById('episodeTitle');
    const desc = document.getElementById('episodeDesc');
    const date = document.getElementById('uploadDate');

    episodes.forEach((ep) => {
      const btn = document.createElement('button');
      btn.className = "w-full text-left bg-gray-800 hover:bg-gray-700 rounded p-3 shadow";
      btn.innerText = ep.title;
      btn.onclick = () => {
        player.src = ep.link;
        title.innerText = ep.title;
        desc.innerText = ep.description;
        date.innerText = "Uploaded: " + ep.uploadDate;
      };
      list.appendChild(btn);
    });

    // Make ad draggable
    const adBox = document.getElementById('adBox');
    adBox.onmousedown = function(event) {
      let shiftX = event.clientX - adBox.getBoundingClientRect().left;
      let shiftY = event.clientY - adBox.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        adBox.style.left = pageX - shiftX + 'px';
        adBox.style.top = pageY - shiftY + 'px';
      }

      function onMouseMove(event) {
        moveAt(event.pageX, event.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);

      adBox.onmouseup = function() {
        document.removeEventListener('mousemove', onMouseMove);
        adBox.onmouseup = null;
      };
    };

    adBox.ondragstart = function() {
      return false;
    };
  </script>

</body>
</html>
