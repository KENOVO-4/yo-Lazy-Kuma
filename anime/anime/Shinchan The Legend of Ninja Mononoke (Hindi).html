<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shinchan Movie - Hindi Dubbed Full</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Responsive Aspect Ratio */
    .aspect-w-16 {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
    }
    .aspect-w-16 iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
    }

    /* Floating Ad Box */
    #adBox {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 90%;
      max-width: 360px;
      background-color: #374151;
      padding: 12px;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      z-index: 1000;
      cursor: move;
      transition: opacity 0.3s ease;
    }
    @media (min-width: 640px) {
      #adBox {
        max-width: 728px;
      }
    }
  </style>
</head>

<body class="bg-black text-white font-mono">

  <div class="p-4 sm:p-6 w-full max-w-4xl mx-auto">
    <h1 class="text-2xl sm:text-4xl font-bold text-yellow-400 mb-4 text-center sm:text-left">
      Shinchan Movie - Hindi Dubbed
    </h1>
    <p class="text-gray-400 mb-6 text-center sm:text-left">
      Full Movie | Hindi Dubbed | Watch Online
    </p>

    <!-- Video Player -->
    <div class="mb-6">
      <div class="aspect-w-16">
        <iframe id="videoPlayer"
          src="https://drive.google.com/file/d/1AS3NjcmQdBkalfSxzBZfXq5Y80lUCReg/preview"
          class="rounded shadow" frameborder="0" allow="autoplay" allowfullscreen></iframe>
      </div>
      <div class="mt-4">
        <h2 id="episodeTitle" class="text-lg sm:text-xl font-semibold">Shinchan Movie - Hindi Dubbed</h2>
        <p id="episodeDesc" class="text-gray-400">Enjoy Shinchan's full adventure in Hindi, hosted on Google Drive.</p>
        <p id="uploadDate" class="text-gray-500 text-sm">Uploaded: 2025-04-28</p>
      </div>
    </div>

    <!-- Episode List -->
    <div id="episodeList" class="space-y-3 mb-8"></div>

    <!-- Inline Ad Section -->
    <div class="my-8">
      <div class="w-full max-w-md mx-auto">
        <script async="async" data-cfasync="false" src="//pl26487204.profitableratecpm.com/9c8a5fd343f0c339fdb71a4da43f3a35/invoke.js"></script>
        <div id="container-9c8a5fd343f0c339fdb71a4da43f3a35"></div>
      </div>
    </div>
  </div>

  <!-- Floating Ad Box -->
  <div id="adBox">
    <button id="closeAd" class="absolute top-2 right-3 text-white text-xl">Ã—</button>
    <div class="w-full">
      <iframe src="https://www.profitableratecpm.com/n7eqkd8462?key=d1bf84aaada8c239b6538b9e4ff2781a"
        class="w-full h-24 rounded" frameborder="0" scrolling="no" allowfullscreen></iframe>
    </div>
  </div>

  <!-- JavaScript Section -->
  <script>
    const episodes = [
      {
        title: "Shinchan Movie - Hindi Dubbed",
        link: "https://drive.google.com/file/d/1AS3NjcmQdBkalfSxzBZfXq5Y80lUCReg/preview",
        description: "Enjoy Shinchan's full adventure in Hindi, hosted on Google Drive.",
        uploadDate: "2025-04-28"
      }
    ];

    const list = document.getElementById('episodeList');
    const player = document.getElementById('videoPlayer');
    const title = document.getElementById('episodeTitle');
    const desc = document.getElementById('episodeDesc');
    const date = document.getElementById('uploadDate');

    episodes.forEach((ep) => {
      const btn = document.createElement('button');
      btn.className = "w-full text-left bg-gray-800 hover:bg-gray-700 rounded p-3 shadow";
      btn.innerText = ep.title;
      btn.onclick = () => {
        player.src = ep.link;
        title.innerText = ep.title;
        desc.innerText = ep.description;
        date.innerText = "Uploaded: " + ep.uploadDate;
      };
      list.appendChild(btn);
    });

    // Floating Ad Drag
    (function() {
      const box = document.getElementById('adBox');
      let offsetX, offsetY, dragging = false;
      box.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.clientX - box.offsetLeft;
        offsetY = e.clientY - box.offsetTop;
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        box.style.left = `${e.clientX - offsetX}px`;
        box.style.top = `${e.clientY - offsetY}px`;
        box.style.bottom = 'auto';
        box.style.right = 'auto';
      });
      document.addEventListener('mouseup', () => {
        dragging = false;
        document.body.style.userSelect = '';
      });
    })();

    // Close Floating Ad
    document.getElementById('closeAd').addEventListener('click', () => {
      document.getElementById('adBox').style.display = 'none';
    });
  </script>

</body>
</html>
