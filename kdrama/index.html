<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-Drama Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../assets/logo.png" />
  <style>
    #adBox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90vw;
      max-width: 728px;
      background-color: #374151;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
      cursor: move;
    }
    .ad-slot { display: none; }
    .ad-slot.active { display: block; }
    #closeAd {
      position: absolute;
      top: 6px;
      right: 8px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
    }
    @media (max-width: 640px) {
      #adBox { bottom: 1rem; right: 1rem; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-gray-800 shadow-md">
    <img src="../assets/logo.png" alt="Logo" class="w-12 h-12" />
    <input type="text" id="search" placeholder="Search K-Drama..." class="w-1/2 p-2 rounded bg-gray-700 text-white placeholder-gray-400" oninput="filterDrama()" />
    <select id="themeSelect" class="bg-gray-700 text-white rounded p-2" onchange="navigatePage(this.value)">
      <option value="kdrama">K-Drama</option>
      <option value="default">Anime</option>
      <option value="movies">Movies</option>
    </select>
  </header>

  <!-- Carousel -->
  <section class="overflow-x-auto whitespace-nowrap p-4 space-x-4" id="carousel"></section>

  <!-- K-Drama List -->
  <main class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6" id="dramaList"></main>

  <!-- Ad Box -->
  <div id="adBox">
    <button id="closeAd" aria-label="Close ad">Ã—</button>
    <div class="ad-slot active" id="ad1">
      <iframe
        src="https://www.profitableratecpm.com/n7eqkd8462?key=d1bf84aaada8c239b6538b9e4ff2781a"
        width="100%"
        height="90"
        frameborder="0"
        scrolling="no"
        allowfullscreen>
      </iframe>
    </div>
    <div class="ad-slot" id="ad2">
      <script type="text/javascript">
        atOptions = {
          'key': '38c97041ba09133421880a5339a162a8',
          'format': 'iframe',
          'height': 90,
          'width': 728,
          'params': {}
        };
      </script>
      <script src="//www.highperformanceformat.com/38c97041ba09133421880a5339a162a8/invoke.js"></script>
    </div>
  </div>

  <script>
    window.onbeforeunload = null;

    const carouselData = [
      { title: "Goblin", image: "../assets/goblin.jpg" },
      { title: "Vincenzo", image: "../assets/vincenzo.jpg" },
      { title: "Crash Landing", image: "../assets/crashlanding.jpg" }
    ];

    const dramaData = {
      "goblin": {
        title: "Goblin: The Lonely and Great God",
        cover: "../assets/goblin.jpg",
        link: "goblin.html"
      },
      "vincenzo": {
        title: "Vincenzo",
        cover: "../assets/vincenzo.jpg",
        link: "vincenzo.html"
      },
      "crash-landing-on-you": {
        title: "Crash Landing on You",
        cover: "../assets/crashlanding.jpg",
        link: "crashlanding.html"
      }
    };

    function loadCarousel() {
      const carousel = document.getElementById('carousel');
      carousel.innerHTML = '';
      carouselData.forEach(item => {
        const div = document.createElement('div');
        div.className = "inline-block w-64 h-40 bg-pink-500 rounded shadow-md text-center align-top";
        div.innerHTML = `<img src="${item.image}" alt="${item.title}" class="w-full h-full object-cover rounded" />`;
        carousel.appendChild(div);
      });
    }

    function loadDramaCards() {
      const list = document.getElementById('dramaList');
      list.innerHTML = '';
      Object.values(dramaData).forEach(d => {
        const card = document.createElement('a');
        card.href = d.link;
        card.className = "bg-gray-800 rounded-lg shadow hover:shadow-lg p-4 block transition hover:bg-gray-700";
        card.innerHTML = `<img src="${d.cover}" alt="${d.title}" class="w-full h-40 object-cover rounded mb-2"><h2 class="text-xl font-bold text-center">${d.title}</h2>`;
        list.appendChild(card);
      });
    }

    function filterDrama() {
      const q = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('#dramaList a').forEach(card => {
        const title = card.querySelector('h2').innerText.toLowerCase();
        card.style.display = title.includes(q) ? 'block' : 'none';
      });
    }

    function navigatePage(value) {
      if (value === "default") window.location.href = "../index.html";
      if (value === "movies") window.location.href = "../movies/index.html";
      if (value === "kdrama") window.location.href = "index.html"; // stay here
    }

    // Rotate ads every 10 sec
    let currentAd = 1;
    setInterval(() => {
      document.querySelectorAll('.ad-slot').forEach(el => el.classList.remove('active'));
      currentAd = currentAd === 1 ? 2 : 1;
      document.getElementById(`ad${currentAd}`).classList.add('active');
    }, 10000);

    // Draggable ad box
    (function () {
      const box = document.getElementById('adBox');
      let offsetX, offsetY, dragging = false;
      box.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.clientX - box.offsetLeft;
        offsetY = e.clientY - box.offsetTop;
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        box.style.left = `${e.clientX - offsetX}px`;
        box.style.top = `${e.clientY - offsetY}px`;
        box.style.bottom = 'auto';
        box.style.right = 'auto';
      });
      document.addEventListener('mouseup', () => {
        dragging = false;
        document.body.style.userSelect = '';
      });
    })();

    // Close ad
    document.getElementById('closeAd').addEventListener('click', () => {
      document.getElementById('adBox').style.display = 'none';
    });

    // Initial load
    loadCarousel();
    loadDramaCards();
  </script>
</body>
</html>
