<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOOSH HUB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.png" />

  <!-- Neon Theme CSS -->
  <style>
    body {
      animation: neonBackground 9s infinite alternate;
    }

    @keyframes neonBackground {
      0% { background-color: #0f0f0f; }
      25% { background-color: #1a1a40; }
      50% { background-color: #29004a; }
      75% { background-color: #001f3f; }
      100% { background-color: #0f0f0f; }
    }

    .neon-border {
      border: 2px solid;
      border-radius: 10px;
      animation: neonBorder 3s infinite alternate;
    }

    @keyframes neonBorder {
      0% { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
      50% { border-color: #00ffff; box-shadow: 0 0 10px #00ffff; }
      100% { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
    }

    #adBox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90vw;
      max-width: 728px;
      background-color: #374151;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
      cursor: move;
    }

    .ad-slot { display: none; }
    .ad-slot.active { display: block; }
    #closeAd {
      position: absolute;
      top: 6px;
      right: 8px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
    }
    @media (max-width: 640px) {
      #adBox { bottom: 1rem; right: 1rem; }
    }
  </style>
</head>

<body class="bg-gray-900 text-white font-sans overflow-x-hidden">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-gray-800 shadow-md">
    <img src="unnamed.png" alt="Doosh Hub Logo" class="w-12 h-12" />
    <input type="text" id="search" placeholder="Search anime..." class="w-1/2 p-2 rounded bg-gray-700 text-white placeholder-gray-400" oninput="filterAnime()" />
  </header>

  <!-- Carousel -->
  <section class="relative overflow-hidden p-4">
    <div id="carousel" class="flex space-x-4 transition-transform duration-700 ease-in-out"></div>
  </section>

  <!-- Anime List -->
  <main class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6" id="animeList"></main>

  <!-- Ad Box -->
  <div id="adBox">
    <button id="closeAd" aria-label="Close ad">Ã—</button>
    <div class="ad-slot active" id="ad1">
      <iframe src="https://www.profitableratecpm.com/n7eqkd8462?key=d1bf84aaada8c239b6538b9e4ff2781a" width="100%" height="90" frameborder="0" scrolling="no" allowfullscreen></iframe>
    </div>
    <div class="ad-slot" id="ad2">
      <script type="text/javascript">
        atOptions = {
          'key': '38c97041ba09133421880a5339a162a8',
          'format': 'iframe',
          'height': 90,
          'width': 728,
          'params': {}
        };
      </script>
      <script src="//www.highperformanceformat.com/38c97041ba09133421880a5339a162a8/invoke.js"></script>
    </div>
  </div>

  <!-- Native Banner Ad -->
  <div class="p-4">
    <script async="async" data-cfasync="false" src="//pl26487204.profitableratecpm.com/9c8a5fd343f0c339fdb71a4da43f3a35/invoke.js"></script>
    <div id="container-9c8a5fd343f0c339fdb71a4da43f3a35"></div>
  </div>

  <script>
    window.onbeforeunload = null;

    // Anime Data
    const animeData = {
      "dragon-ball": {
        title: "Dragon Ball Prison Planet Full Movie",
        cover: "unnamed (4).jpg",
        link: "anime/dragon-ball.html"
      },
      "Shinchan The Legend of Ninja Mononoke (Hindi)": {
        title: "Shinchan The Legend of Ninja Mononoke (Hindi)",
        cover: "unnamed (1).jpg",
        link: "anime/Shinchan The Legend of Ninja Mononoke (Hindi).html"
      },
      "WIND BREAKER Season 2 in hindi": {
        title: "WIND BREAKER S02E01 1080",
        cover: "WIND BREAKER S2.jpg",
        link: "anime/WIND BREAKER S2.html"
      },
      "Tokyo Revengers season 1": {
        title: "Tokyo Revengers season 1",
        cover: "unnamed (2).jpg",
        link: "anime/Tokyo Revengers season 1.html"
      },
      "do patti": {
        title: "Do Patti Movie",
        cover: "Do-patti-(2024)-hindi-movie.jpg",
        link: "anime/do pati.html"
      },
      "FLIGHT 914 - Hollywood Action Movie ": {
        title: "FLIGHT 914 - Hollywood Action Movie ",
        cover: "get.jpg",
        link: "anime/FLIGHT 914 - Hollywood Action Movie Hindi  .html"
      }
    };

    // Load Anime Cards with Neon and Click Delay
    function loadAnimeCards() {
      const list = document.getElementById('animeList');
      list.innerHTML = '';
      Object.values(animeData).forEach(a => {
        const card = document.createElement('div');
        card.className = "bg-gray-800 neon-border rounded-lg shadow hover:shadow-lg p-4 block transition hover:bg-gray-700 cursor-pointer";
        card.innerHTML = `
          <img src="${a.cover}" alt="${a.title}" class="w-full h-40 object-cover rounded mb-2">
          <h2 class="text-xl font-bold text-center">${a.title}</h2>
        `;

        card.addEventListener('click', () => {
          let pop = window.open('', '_blank');
          if (pop) {
            pop.document.write("<script src='//pl26487390.profitableratecpm.com/4b/cd/23/4bcd23553cd7968d87499a86650ba732.js'><\/script>");
            pop.document.close();
          }
          showCountdown(a.link);
        });

        list.appendChild(card);
      });
    }

    // Load Carousel with Neon and Click Delay
    function loadCarousel() {
      const carousel = document.getElementById('carousel');
      carousel.innerHTML = '';
      Object.values(animeData).forEach(a => {
        const slide = document.createElement('div');
        slide.className = "flex-shrink-0 w-64 h-40 rounded overflow-hidden shadow-md transition-transform transform hover:scale-105 neon-border cursor-pointer";
        slide.innerHTML = `<img src="${a.cover}" alt="${a.title}" class="w-full h-full object-cover" />`;

        slide.addEventListener('click', () => {
          let pop = window.open('', '_blank');
          if (pop) {
            pop.document.write("<script src='//pl26487390.profitableratecpm.com/4b/cd/23/4bcd23553cd7968d87499a86650ba732.js'><\/script>");
            pop.document.close();
          }
          showCountdown(a.link);
        });

        carousel.appendChild(slide);
      });

      // Duplicate first slide for infinite loop
      const firstClone = carousel.firstElementChild.cloneNode(true);
      carousel.appendChild(firstClone);
    }

    // Show countdown overlay
    function showCountdown(targetUrl) {
      const overlay = document.createElement('div');
      overlay.className = "fixed inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-center text-center text-white text-2xl z-50";
      overlay.innerHTML = `
        <p>Redirecting in <span id="countdownTimer">5</span> seconds...</p>
        <p class="mt-4 text-lg text-gray-400">Please wait...</p>
      `;
      document.body.appendChild(overlay);

      let seconds = 5;
      const countdown = document.getElementById('countdownTimer');
      const interval = setInterval(() => {
        seconds--;
        countdown.innerText = seconds;
        if (seconds <= 0) {
          clearInterval(interval);
          window.location.href = targetUrl;
        }
      }, 1000);
    }

    // Search Filter
    function filterAnime() {
      const q = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('#animeList div').forEach(card => {
        const title = card.querySelector('h2').innerText.toLowerCase();
        card.style.display = title.includes(q) ? 'block' : 'none';
      });
    }

    // Auto Slide
    let carouselIndex = 0;
    function autoSlide() {
      const carousel = document.getElementById('carousel');
      const items = document.querySelectorAll('#carousel div');
      const itemWidth = items[0].offsetWidth + 16;
      carouselIndex++;
      carousel.style.transition = "transform 0.7s ease-in-out";
      carousel.style.transform = `translateX(-${carouselIndex * itemWidth}px)`;

      if (carouselIndex >= items.length - 1) {
        setTimeout(() => {
          carousel.style.transition = "none";
          carousel.style.transform = `translateX(0px)`;
          carouselIndex = 0;
        }, 700);
      }
    }
    setInterval(autoSlide, 3000);

    // Ad Rotation
    let currentAd = 1;
    setInterval(() => {
      document.querySelectorAll('.ad-slot').forEach(el => el.classList.remove('active'));
      currentAd = currentAd === 1 ? 2 : 1;
      document.getElementById(`ad${currentAd}`).classList.add('active');
    }, 10000);

    // Drag Ad Box
    (function () {
      const box = document.getElementById('adBox');
      let offsetX, offsetY, dragging = false;
      box.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.clientX - box.offsetLeft;
        offsetY = e.clientY - box.offsetTop;
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        box.style.left = `${e.clientX - offsetX}px`;
        box.style.top = `${e.clientY - offsetY}px`;
        box.style.bottom = 'auto';
        box.style.right = 'auto';
      });
      document.addEventListener('mouseup', () => {
        dragging = false;
        document.body.style.userSelect = '';
      });
    })();

    // Close Ad
    document.getElementById('closeAd').addEventListener('click', () => {
      document.getElementById('adBox').style.display = 'none';
    });

    // Initial Load
    loadCarousel();
    loadAnimeCards();
  </script>

</body>
</html>
