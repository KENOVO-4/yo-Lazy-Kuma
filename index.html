<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOOSH HUB</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon -->
  <link rel="icon" href="Screenshot_2025-04-05-08-08-19-87.jpg" type="image/jpeg" sizes="32x32" />

  <!-- Open Graph Meta (for Facebook, WhatsApp sharing) -->
  <meta property="og:title" content="DOOSH HUB - Watch Animes, Movies and More!" />
  <meta property="og:description" content="Explore animes, movies, and series with fire neon vibes on DOOSH HUB." />
  <meta property="og:image" content="https://www.dooshtoons.linkpc.net/Screenshot_2025-04-05-08-08-19-87.jpg" />
  <meta property="og:url" content="https://www.dooshtoons.linkpc.net/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="DOOSH HUB - Watch Animes, Movies and More!" />
  <meta name="twitter:description" content="Explore animes, movies, and series with fire neon vibes on DOOSH HUB." />
  <meta name="twitter:image" content="https://www.dooshtoons.linkpc.net/Screenshot_2025-04-05-08-08-19-87.jpg" />

  <style>
    /* Fire Neon Background */
    body {
      background: #0f0f0f;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      color: white;
      animation: fireGlow 10s infinite alternate;
    }

    @keyframes fireGlow {
      0% {
        background-color: #0f0f0f;
        box-shadow: 0 0 40px #ff00ff, 0 0 80px #ff4500 inset;
      }

      50% {
        background-color: #1a1a1a;
        box-shadow: 0 0 60px #ff4500, 0 0 100px #ff00ff inset;
      }

      100% {
        background-color: #0f0f0f;
        box-shadow: 0 0 50px #ff00ff, 0 0 70px #ff4500 inset;
      }
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      transition: all 0.3s ease-in-out;
    }

    header.shrink {
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
    }

    /* Anime Cards */
    .anime-card {
      transition: all 0.3s ease;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      background-color: #1a202c;
    }

    .anime-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px #ff00ff;
      border: 2px solid #ff00ff;
    }

    .anime-card img {
      transition: transform 0.3s ease;
    }

    .anime-card:hover img {
      transform: scale(1.1);
    }

    /* Skeleton Loader */
    .skeleton {
      background-color: #333;
      border-radius: 8px;
      animation: shimmer 1.5s infinite linear;
    }

    .skeleton-card {
      width: 100%;
      height: 250px;
      margin-bottom: 20px;
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }

      100% {
        background-position: 1000px 0;
      }
    }

    /* Scroll-to-Top Button */
    #scrollToTop {
      position: fixed;
      bottom: 10px;
      right: 70px;
      background-color: #ff00ff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: none;
    }

    /* Welcome Message */
    .welcome-message {
      animation: welcomeAnimation 2s ease-in-out, neonFire 1.5s infinite alternate;
      text-align: center;
      margin-top: 120px;
      font-size: 3.5rem;
      font-weight: bold;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff4500, 0 0 30px #ff4500;
    }

    @keyframes welcomeAnimation {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes neonFire {
      0% {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff4500, 0 0 30px #ff4500;
      }

      100% {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff4500, 0 0 40px #ff4500;
      }
    }
  </style>

</head>

<body>

  <!-- Scroll-to-Top Button -->
  <button id="scrollToTop" onclick="scrollToTop()">â†‘</button>

  <!-- Header -->
  <header id="header" class="p-4">
    <img src="Screenshot_2025-04-05-08-08-19-87.jpg" alt="Doosh Hub Logo" class="w-12 h-12 inline-block rounded-full" />
    <input type="text" id="search" placeholder="Search animes, movies, drama..." class="w-1/2 p-2 rounded bg-gray-700 text-white placeholder-gray-400" oninput="filterAnime()" />
  </header>

  <!-- Welcome Message -->
  <div class="welcome-message">
    Welcome to DOOSH HUB!
  </div>

  <!-- Anime List -->
  <main class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6" id="animeList">
    <div class="skeleton skeleton-card"></div>
    <div class="skeleton skeleton-card"></div>
    <div class="skeleton skeleton-card"></div>
  </main>

  <!-- Content Button to Redirect -->
  <div class="text-center mt-8">
    <button onclick="window.location.href='content.html'" class="bg-blue-500 text-white px-6 py-2 rounded mt-4">
      Go to Content
    </button>
  </div>

  <!-- Scripts -->
  <script>
    const animeData = {
      "dragon-ball": { title: "Dragon Ball Prison Planet Full Movie", cover: "unnamed (4).jpg", link: "anime/dragon-ball.html" },
      "shinchan-ninja": { title: "Shinchan The Legend of Ninja Mononoke (Hindi)", cover: "unnamed (1).jpg", link: "anime/anime/Shinchan The Legend of Ninja Mononoke (Hindi).html" },
      "wind-breaker": { title: "WIND BREAKER Season 2 in Hindi", cover: "WIND BREAKER S2.jpg", link: "anime/WIND BREAKER S2.html" },
      "tokyo-revengers": { title: "Tokyo Revengers Season 1", cover: "unnamed (2).jpg", link: "anime/Tokyo Revengers season 1.html" },
      "do-patti": { title: "Do Patti Movie", cover: "Do-patti-(2024)-hindi-movie.jpg", link: "anime/do pati.html" },
      "flight-914": { title: "FLIGHT 914 - Hollywood Action Movie", cover: "get.jpg", link: "anime/FLIGHT 914 - Hollywood Action Movie Hindi  .html" }
    };

    function loadAnimeCards() {
      const list = document.getElementById('animeList');
      list.innerHTML = '';
      Object.keys(animeData).forEach(key => {
        const a = animeData[key];
        const card = document.createElement('a');
        card.href = `content.html?anime=${key}`;  // Linking to content.html with the anime identifier
        card.className = "anime-card p-4 block";
        card.innerHTML = `<img src="${a.cover}" alt="${a.title}" class="w-full h-40 object-cover rounded mb-2">
                          <h2 class="text-xl font-bold text-center text-white">${a.title}</h2>`;
        list.appendChild(card);
      });
    }

    // Scroll to Top Function
    window.onscroll = function () {
      const scrollButton = document.getElementById('scrollToTop');
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        scrollButton.style.display = "block";
      } else {
        scrollButton.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Filter Anime Function (based on search input)
    function filterAnime() {
      const query = document.getElementById('search').value.toLowerCase();
      const list = document.getElementById('animeList');
      list.innerHTML = '';  // Clear the current list
      Object.keys(animeData).forEach(key => {
        const anime = animeData[key];
        if (anime.title.toLowerCase().includes(query)) {
          const card = document.createElement('a');
          card.href = `content.html?anime=${key}`;
          card.className = "anime-card p-4 block";
          card.innerHTML = `<img src="${anime.cover}" alt="${anime.title}" class="w-full h-40 object-cover rounded mb-2">
                            <h2 class="text-xl font-bold text-center text-white">${anime.title}</h2>`;
          list.appendChild(card);
        }
      });
    }

    // Initialize Anime Cards
    window.onload = loadAnimeCards;
  </script>

</body>

</html>
