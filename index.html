    @keyframes fireGlow {
      0% { background-color: #0f0f0f; box-shadow: 0 0 40px #ff00ff, 0 0 80px #ff4500 inset; }
      50% { background-color: #1a1a1a; box-shadow: 0 0 60px #ff4500, 0 0 100px #ff00ff inset; }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 20px;
      border-radius: 10px;
      color: #ff00ff;
      font-size: 1.2rem;
      display: none;
      animation: slideToast 3s ease-in-out;
      z-index: 9999;
    }

    @keyframes slideToast {
      0% { opacity: 0; bottom: 0; }
      50% { opacity: 1; bottom: 20px; }
      100% { opacity: 0; bottom: 0; }
    }
  </style>
