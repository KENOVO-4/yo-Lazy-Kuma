  <style>
    /* Fantasy Fire Animation */
    body {
      background: #0f0f0f;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
      color: white;
      animation: fireGlow 10s infinite alternate;
    }

    @keyframes fireGlow {
      0% {
        background-color: #0f0f0f;
        box-shadow: 0 0 40px #ff00ff, 0 0 80px #ff4500 inset;
      }

      50% {
        background-color: #1a1a1a;
        box-shadow: 0 0 60px #ff4500, 0 0 100px #ff00ff inset;
      }

      100% {
        background-color: #0f0f0f;
        box-shadow: 0 0 50px #ff00ff, 0 0 70px #ff4500 inset;
      }
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      transition: all 0.3s ease-in-out;
    }

    header.shrink {
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
    }

    /* Button Styling */
    .main-btn {
      background-color: #ff00ff;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-top: 150px;
    }

    .main-btn:hover {
      background-color: #ff4500;
    }

    /* Toast Animation (Copy Button) */
    .toast {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 20px;
      border-radius: 8px;
      color: #ff00ff;
      display: none;
      font-size: 1.2rem;
      animation: slideToast 3s ease-in-out;
    }

    @keyframes slideToast {
      0% {
        bottom: -50px;
      }
      100% {
        bottom: 10px;
      }
    }

    /* Discord Button Styling */
    #discordBtn {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #7289da;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
      display: block;
      text-decoration: none;
    }

    #discordBtn:hover {
      background-color: #5b6eae;
    }
  </style>

</head>

<body>

  <!-- Toast Message -->
  <div id="copyToast" class="toast">Copied to Clipboard!</div>

  <!-- Discord Button -->
  <a id="discordBtn" href="https://discord.gg/Wj32meHh" target="_blank">Join Us on Discord</a>

  <!-- Header with Button -->
  <header id="header" class="p-4">
    <img src="Screenshot_2025-04-05-08-08-19-87.jpg" alt="Doosh Hub Logo" class="w-12 h-12 inline-block rounded-full" />
    <a href="index.2.html" class="main-btn">Go to Doosh Hub</a>
  </header>

  <!-- Fantasy Fire Animation Container -->
  <div id="fireContainer"></div>

  <!-- Content Section -->
  <section class="p-6">
    <h1 class="text-3xl text-center font-bold mb-6">About Doosh Hub</h1>
    <p>Welcome to Doosh Hub, your premier online destination for a wide range of global entertainment...</p>
  </section>

  <script>
    // Function for Toast Message
    function showToast() {
      const toast = document.getElementById('copyToast');
      toast.style.display = 'block';
      setTimeout(function () {
        toast.style.display = 'none';
      }, 3000);
    }

    // Trigger Copy Toast on Page Load (Example)
    window.onload = function () {
      setTimeout(showToast, 1000); // Example showing toast after 1 second
    }
  </script>

</body>
