<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOOSH HUB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/logo.png" />
  <style>
    /* Ad box styling */
    #adBox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90vw;
      max-width: 728px;
      background-color: #374151;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
      cursor: move;
    }
    .ad-slot { display: none; }
    .ad-slot.active { display: block; }
    #closeAd {
      position: absolute;
      top: 6px;
      right: 8px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.25rem;
      line-height: 1;
      cursor: pointer;
    }
    @media (max-width: 640px) {
      #adBox { bottom: 1rem; right: 1rem; }
    }
  </style>
</head>

<body class="bg-gray-900 text-white font-sans overflow-x-hidden">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-gray-800 shadow-md">
    <img src="unnamed.png" alt="Doosh Hub Logo" class="w-12 h-12" />
    <input type="text" id="search" placeholder="Search anime..." class="w-1/2 p-2 rounded bg-gray-700 text-white placeholder-gray-400" oninput="filterAnime()" />
    <select id="themeSelect" class="bg-gray-700 text-white rounded p-2">
      <option value="anime">Anime</option>
      <option value="movies">Movies</option>
      <option value="kdrama">K-Drama</option>
    </select>
  </header>

  <!-- Carousel -->
  <section class="relative overflow-hidden p-4">
    <div id="carousel" class="flex space-x-4 transition-transform duration-700 ease-in-out"></div>
  </section>

  <!-- Anime List -->
  <main class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6" id="animeList"></main>

  <!-- Ad Box -->
  <div id="adBox">
    <button id="closeAd" aria-label="Close ad">Ã—</button>
    <div class="ad-slot active" id="ad1">
      <iframe src="https://www.profitableratecpm.com/n7eqkd8462?key=d1bf84aaada8c239b6538b9e4ff2781a" width="100%" height="90" frameborder="0" scrolling="no" allowfullscreen></iframe>
    </div>
    <div class="ad-slot" id="ad2">
      <script type="text/javascript">
        atOptions = {
          'key': '38c97041ba09133421880a5339a162a8',
          'format': 'iframe',
          'height': 90,
          'width': 728,
          'params': {}
        };
      </script>
      <script src="//www.highperformanceformat.com/38c97041ba09133421880a5339a162a8/invoke.js"></script>
    </div>
  </div>

  <script>
    window.onbeforeunload = null;

    // Carousel data
    const carouselData = {
      "anime": {
        title: "Anime",
        cover: "unnamed (3).jpg",
        link: "anime/index.html"
      },
      "movies": {
        title: "Movies",
        cover: "unnamed (2).jpg",
        link: "movies/index.html"
      },
      "kdrama": {
        title: "K-Drama",
        cover: "unnamed (4).jpg",
        link: "kdrama/index.html"
      }
    };

    // Anime Data
    const animeData = {
      "dragon-ball": {
        title: "Dragon Ball prison planet full Movie",
        cover: "unnamed (4).jpg",
        link: "anime/dragon-ball.html"
      },
      "Shinchan The Legend of Ninja Mononoke (Hindi)": {
        title: "Shinchan The Legend of Ninja Mononoke (Hindi)",
        cover: "unnamed (1).jpg",
        link: "anime/Shinchan The Legend of Ninja Mononoke (Hindi).html"
      },
      "WIND BREAKER Season 2 in hindi": {
        title: "WIND BREAKER S02E01 1080",
        cover: "WIND BREAKER S2.jpg",
        link: "anime/WIND BREAKER S2.html"
      },
      "Tokyo Revengers season 1": {
        title: "Tokyo Revengers season 1",
        cover: "unnamed (2).jpg",
        link: "anime/Tokyo Revengers season 1.html"
      },
      "do patti": {
        title: "Do Patti Movie",
        cover: "unnamed (4).jpg",
        link: "anime/do pati.html"
      }
    };

    // Movies Data (fixed!)
    const moviedata = {
      "do patti": {
        title: "Do Patti Movie",
        cover: "unnamed (4).jpg",
        link: "anime/do pati.html"
      }
    };

    // Load Carousel
    function loadCarousel() {
      const carousel = document.getElementById('carousel');
      carousel.innerHTML = '';
      Object.values(carouselData).forEach(item => {
        const link = document.createElement('a');
        link.href = item.link;
        link.className = "flex-shrink-0 w-64 h-40 rounded overflow-hidden shadow-md transition-transform transform hover:scale-105";
        link.innerHTML = `<img src="${item.cover}" alt="${item.title}" class="w-full h-full object-cover" />`;
        carousel.appendChild(link);
      });

      // Duplicate first item for smooth looping
      const firstClone = carousel.firstElementChild.cloneNode(true);
      carousel.appendChild(firstClone);
    }

    // Auto Slide Carousel
    let carouselIndex = 0;
    function autoSlide() {
      const carousel = document.getElementById('carousel');
      const items = document.querySelectorAll('#carousel a');
      const itemWidth = items[0].offsetWidth + 16; // width + margin
      carouselIndex++;
      carousel.style.transition = "transform 0.7s ease-in-out";
      carousel.style.transform = `translateX(-${carouselIndex * itemWidth}px)`;

      // If reach last clone, reset to start
      if (carouselIndex >= items.length - 1) {
        setTimeout(() => {
          carousel.style.transition = "none";
          carousel.style.transform = `translateX(0px)`;
          carouselIndex = 0;
        }, 700);
      }
    }
    setInterval(autoSlide, 3000); // Every 3 seconds

    // Load Anime Cards
    function loadAnimeCards() {
      const list = document.getElementById('animeList');
      list.innerHTML = '';
      Object.values(animeData).forEach(a => {
        const card = document.createElement('a');
        card.href = a.link;
        card.className = "bg-gray-800 rounded-lg shadow hover:shadow-lg p-4 block transition hover:bg-gray-700";
        card.innerHTML = `<img src="${a.cover}" alt="${a.title}" class="w-full h-40 object-cover rounded mb-2"><h2 class="text-xl font-bold text-center">${a.title}</h2>`;
        list.appendChild(card);
      });
    }

    // Search Filter
    function filterAnime() {
      const q = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('#animeList a').forEach(card => {
        const title = card.querySelector('h2').innerText.toLowerCase();
        card.style.display = title.includes(q) ? 'block' : 'none';
      });
    }

    // Ad Rotation
    let currentAd = 1;
    setInterval(() => {
      document.querySelectorAll('.ad-slot').forEach(el => el.classList.remove('active'));
      currentAd = currentAd === 1 ? 2 : 1;
      document.getElementById(`ad${currentAd}`).classList.add('active');
    }, 10000);

    // Drag Ad Box
    (function () {
      const box = document.getElementById('adBox');
      let offsetX, offsetY, dragging = false;
      box.addEventListener('mousedown', e => {
        dragging = true;
        offsetX = e.clientX - box.offsetLeft;
        offsetY = e.clientY - box.offsetTop;
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', e => {
        if (!dragging) return;
        box.style.left = `${e.clientX - offsetX}px`;
        box.style.top = `${e.clientY - offsetY}px`;
        box.style.bottom = 'auto';
        box.style.right = 'auto';
      });
      document.addEventListener('mouseup', () => {
        dragging = false;
        document.body.style.userSelect = '';
      });
    })();

    // Close Ad
    document.getElementById('closeAd').addEventListener('click', () => {
      document.getElementById('adBox').style.display = 'none';
    });

    // Theme Select
    document.getElementById('themeSelect').addEventListener('change', (e) => {
      const value = e.target.value;
      if (value === 'movies') {
        window.location.href = 'movies/index.html';
      } else if (value === 'kdrama') {
        window.location.href = 'kdrama/index.html';
      } else if (value === 'anime') {
        window.location.href = 'index.html';
      }
    });

    // Initial Load
    loadCarousel();
    loadAnimeCards();
  </script>

</body>
</html>
