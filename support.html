<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOOSH HUB</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0; padding: 0;
      background: #0f0f0f;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      display: flex; align-items: center; justify-content: space-between;
      z-index: 1000;
    }
    header img { width: 40px; height: 40px; border-radius: 50%; }
    .main-content {
      padding: 100px 20px 80px; /* space for header + banner */
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.8);
    }
    /* Responsive Banner Container */
    #ad-banner {
      position: fixed;
      bottom: 0; left: 50%;
      transform: translateX(-50%);
      width: 100%; max-width: 468px;
      background: #000;
      text-align: center;
      z-index: 1000;
      padding: 5px 0;
    }
    /* Make inner script occupy full width */
    #ad-banner > div {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    /* Ensure iframe from ad fits responsively */
    #ad-banner iframe {
      max-width: 100%;
    }
    @media (max-width: 500px) {
      /* On small phones, limit width to 320px */
      #ad-banner { max-width: 320px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="Screenshot_2025-04-05-08-08-19-87.jpg" alt="Doosh Hub Logo">
    <a href="index.2.html" class="text-pink-500 font-bold">Doosh Hub</a>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <h1 class="text-4xl mb-4">Welcome to Doosh Hub</h1>
    <p>Your gateway to anime, movies, and more.</p>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Doosh Hub. All rights reserved.
  </footer>

  <!-- Ad Banner Container -->
  <div id="ad-banner"><div id="ad-inner"></div></div>

  <script>
    // Wrap each ad snippet as a function that injects it into #ad-inner
    const adLoaders = [
      function loadBanner1() {
        const container = document.getElementById('ad-inner');
        container.innerHTML = ''; // clear
        // atOptions script
        const s1 = document.createElement('script');
        s1.text = `
          atOptions = {
            'key' : '38c97041ba09133421880a5339a162a8',
            'format' : 'iframe',
            'height' : 60,
            'width' : 468,
            'params' : {}
          };
        `;
        // invoke script
        const s2 = document.createElement('script');
        s2.src = '//www.highperformanceformat.com/38c97041ba09133421880a5339a162a8/invoke.js';
        container.appendChild(s1);
        container.appendChild(s2);
      },
      function loadBanner2() {
        const container = document.getElementById('ad-inner');
        container.innerHTML = '';
        const s = document.createElement('script');
        s.async = true;
        s.dataset.cfasync = 'false';
        s.src = '//pl26487204.profitableratecpm.com/9c8a5fd343f0c339fdb71a4da43f3a35/invoke.js';
        const div = document.createElement('div');
        div.id = 'container-9c8a5fd343f0c339fdb71a4da43f3a35';
        container.appendChild(s);
        container.appendChild(div);
      },
      function loadBanner3() {
        const container = document.getElementById('ad-inner');
        container.innerHTML = '';
        const s1 = document.createElement('script');
        s1.text = `
          atOptions = {
            'key' : 'dc2b98e1ad9fc907acb18e73b04f7c45',
            'format' : 'iframe',
            'height' : 50,
            'width' : 320,
            'params' : {}
          };
        `;
        const s2 = document.createElement('script');
        s2.src = '//www.highperformanceformat.com/dc2b98e1ad9fc907acb18e73b04f7c45/invoke.js';
        container.appendChild(s1);
        container.appendChild(s2);
      }
    ];

    let current = 0;
    function rotateAds() {
      adLoaders[current]();
      current = (current + 1) % adLoaders.length;
    }

    // Initial load + start cycling every 5 seconds
    rotateAds();
    setInterval(rotateAds, 5000);
  </script>
</body>
</html>
