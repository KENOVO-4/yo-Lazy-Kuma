<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support Us - Doosh Hub (v2 Fixed)</title>
  <link rel="icon" href="Screenshot_2025-04-05-08-08-19-87.jpg" type="image/jpeg">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: backgroundAnimation 10s infinite;
    }
    header {
      background: #222;
      padding: 10px;
      font-size: 24px;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2, h3 {
      color: #0f0;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #0c0;
      transform: scale(1.05);
    }
    .ads-section {
      margin-top: 30px;
    }
    .floating-ad {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 250px;
      background: #222;
      border: 2px solid #0f0;
      border-radius: 10px;
      overflow: hidden;
      z-index: 9999;
    }
    .floating-ad iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #closeAd {
      position: absolute;
      top: 5px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 16px;
      line-height: 23px;
      cursor: pointer;
    }
    .banners {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .banner-item {
      flex: 1 1 30%;
      min-width: 280px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      overflow: hidden;
    }
    .ad-banner {
      background-color: #333;
      color: white;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      z-index: 999;
    }
    .footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
    a { color: #0f0; text-decoration: none; }

    @keyframes backgroundAnimation {
      0% { background-color: #000; }
      50% { background-color: #1a1a1a; }
      100% { background-color: #000; }
    }
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .banners {
        flex-direction: column;
        align-items: center;
      }
      .banner-item {
        width: 100%;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Support Us - Doosh Hub</h1>
</header>

<div class="container">
  <h2>Support Me â€“ Your Help Means Everything</h2>
  <p>Hello dear visitor, ... Thank you for supporting!</p>
</div>

<div class="ads-section">
  <h3>Support by Clicking on the Popunder Ads Below</h3>
  <div id="popunderMessage" style="margin-bottom: 10px;"></div>

  <button onclick="openPopunder(0)">Popunder 1</button>
  <button onclick="openPopunder(1)">Popunder 2</button>
  <button onclick="openPopunder(2)">Popunder 3</button>
  <button onclick="openPopunder(3)">Popunder 4</button>
  <button onclick="openPopunder(4)">Popunder 5</button>

  <div style="margin-top:20px;">
    <button onclick="openSocialBar()">Open Social Bar</button>
  </div>

  <!-- Rotating Banners Section -->
  <div class="banners" id="bannerContainer">
    <div class="banner-item">
      <iframe src="" id="bannerFrame1" style="width:100%;height:100px;border:none;"></iframe>
    </div>
    <div class="banner-item">
      <iframe src="" id="bannerFrame2" style="width:100%;height:100px;border:none;"></iframe>
    </div>
    <div class="banner-item">
      <iframe src="" id="bannerFrame3" style="width:100%;height:100px;border:none;"></iframe>
    </div>
  </div>
</div>

<!-- Floating Ad -->
<div id="floatingAd" class="floating-ad">
  <button id="closeAd" onclick="document.getElementById('floatingAd').style.display='none'">&times;</button>
  <iframe id="adFrame" src=""></iframe>
</div>

<!-- Footer -->
<div class="footer">
  Copyright &copy; 2025 Doosh Hub. All rights reserved.
</div>

<script>
  const popunderLinks = [
    "https://www.profitableratecpm.com/ya4dw1q5i?key=b5695164ceecaa4c793ab32e9e4579f1",
    "https://www.profitableratecpm.com/zstjddy20y?key=bd80ed79e02a9b21793e8253c54d4ec1",
    "https://www.profitableratecpm.com/zwdx8nvb?key=00fcac8229b5807d1b638c111f5273f9",
    "https://www.profitableratecpm.com/sf9h6ikx?key=25d87d94939190ddff9fa5cb0edf81df",
    "https://www.profitableratecpm.com/qusnb8n8?key=d965c8699553fa2a225881c92e8494fe"
  ];

  const bannerLinks = [
    "https://www.example.com/ad1.html",  // Replace with real ad landing page URLs
    "https://www.example.com/ad2.html",
    "https://www.example.com/ad3.html",
    "https://www.example.com/ad4.html"
  ];

  function openPopunder(index) {
    window.open(popunderLinks[index], '_blank');
    document.getElementById('popunderMessage').innerText = `Thanks for supporting Popunder ${index + 1}!`;
  }

  function openSocialBar() {
    var script = document.createElement('script');
    script.src = "//pl26487838.profitableratecpm.com/b1/b5/3f/b1b53f67b160e09bda7bf4a781f629b2.js";
    document.body.appendChild(script);
  }

  // Rotate floating ads
  let adIndex = 0;
  setInterval(() => {
    document.getElementById('adFrame').src = popunderLinks[adIndex];
    adIndex = (adIndex + 1) % popunderLinks.length;
  }, 10000);

  // Rotate banners
  let bannerIndex = 0;
  function rotateBanners() {
    document.getElementById('bannerFrame1').src = bannerLinks[(bannerIndex) % bannerLinks.length];
    document.getElementById('bannerFrame2').src = bannerLinks[(bannerIndex + 1) % bannerLinks.length];
    document.getElementById('bannerFrame3').src = bannerLinks[(bannerIndex + 2) % bannerLinks.length];
    bannerIndex = (bannerIndex + 1) % bannerLinks.length;
  }
  rotateBanners();
  setInterval(rotateBanners, 6000); // Every 6 sec
</script>

</body>
</html>
